<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BXU BAS: Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="text-center mb-4">
            <img src="../../assets/images/bxu-logo.png" alt="BXU Logo" class="img-fluid" style="max-width: 150px;">
        </div>
        <a href="#dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="#violations"><i class="bi bi-exclamation-triangle"></i> Violations</a>
        <a href="#notifications"><i class="bi bi-bell"></i> Notifications</a>
        <a href="#reports"><i class="bi bi-file-earmark-text"></i> Reports</a>
        <a href="#settings"><i class="bi bi-gear"></i> Settings</a>
    </div>

    <div class="main-content">
        <h1>Dashboard</h1>
        <p>Welcome to the BXU Business Authority Sentinel Dashboard.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
