<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
  />
  <link
   href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
   rel="stylesheet"
  />
  <link rel="stylesheet" href="css/main.css" />
  <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
  />
  <style>
   body {
    font-family: "Poppins", sans-serif;
    background-color: #eff3fc;
   }
   .main-content {
    margin-left: 250px;
    padding: 20px;
   }
  </style>
 </head>
 <body>
  <div class="dashboard">
   <!-- Include Header -->
   <div id="header"></div>

   <!-- Include Sidebar -->
   <div id="sidebar"></div>

   <!-- Main Content -->
   <main class="main-content">
    <div id="content" style="padding: 20px">
     <!-- Content will be loaded here -->
    </div>
   </main>
  </div>

  <script type="module">
   import CONFIG from "/scripts/config.js";
   const apiUrl = CONFIG.API_BASE_URL;
   // Define the handleLogout function first
   const handleLogout = async () => {
    const response = await fetch(`${apiUrl}/admin/admin-logout`, {
     method: "POST",
     headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${localStorage.getItem("authToken")}`,
     },
    });
    const data = await response.json();
    if (response.ok) {
     localStorage.removeItem("authToken");
     localStorage.clear();

     Toastify({
      text: "Logout successful",
      duration: 3000,
      close: true,
      gravity: "top",
      position: "center",
      backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
     }).showToast();
     setTimeout(() => {
      window.location.href = "../auth/index.html";
     }, 3000);
    } else {
     alert(data.message);
    }
   };

   // Load the header and sidebar dynamically
   function loadHeader() {
    fetch("components/header.html")
     .then((res) => res.text())
     .then((data) => {
      document.getElementById("header").innerHTML = data;
      // Execute the script if any exists in header
      executeScriptsInElement(document.getElementById("header"));
     })
     .catch((error) => {
      // console.error("Error loading header:", error); // Removed debug statement
     });
   }

   function loadSidebar() {
    fetch("components/sidebar.html")
     .then((res) => res.text())
     .then((data) => {
      document.getElementById("sidebar").innerHTML = data;

      // Add event listeners to sidebar links
      const links = document.querySelectorAll(".nav-links a");
      links.forEach((link) => {
       link.addEventListener("click", (event) => {
        event.preventDefault();
        const page = link.getAttribute("href").substring(1) + ".html";
        loadContent(page, link); // Pass the link to update active class
       });
      });

      // Add event listener for the logout button
      const logoutButton = document.getElementById("logoutButton");
      if (logoutButton) {
       logoutButton.addEventListener("click", handleLogout);
      } else {
      }

      // Load default content (dashboard)
      loadContent("dashboard.html", document.querySelector(".nav-links a"));
     })
     .catch((error) => {
      // console.error("Error loading sidebar:", error); // Removed debug statement
     });
   }

   // Load the content dynamically and insert it into the #content div
   function loadContent(page, link = null) {
    const fullPath = `components/${page}`;

    fetch(fullPath)
     .then((response) => response.text())
     .then((data) => {
      const contentDiv = document.getElementById("content");
      if (contentDiv) {
       contentDiv.innerHTML = data;
       // Execute any scripts from the loaded content
       executeScriptsInElement(contentDiv);

       // Remove 'active' class from all links
       const links = document.querySelectorAll(".nav-links a");
       links.forEach((link) => link.classList.remove("active"));

       // Add 'active' class to the clicked link
       if (link) {
        link.classList.add("active");
       }
      }
     })
     .catch((error) => {
      // console.error("Error loading content:", error); // Removed debug statement
     });
   }

   function executeScriptsInElement(element) {
    const scriptTags = element.querySelectorAll("script");

    // Process scripts sequentially
    scriptTags.forEach((script) => {
     const newScript = document.createElement("script");

     // Copy all attributes from the original script
     Array.from(script.attributes).forEach((attr) => {
      newScript.setAttribute(attr.name, attr.value);
     });

     // Handle both inline and external scripts
     if (script.src) {
      newScript.src = script.src;
     } else {
      newScript.textContent = script.textContent;
     }

     // Replace the old script with the new one
     script.parentNode.replaceChild(newScript, script);
    });
   }

   // Initialize the page with the header and sidebar
   window.onload = () => {
    loadHeader();
    loadSidebar();
   };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
 </body>
</html>
