<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BXU BAS: Dashboard</title>
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
  />
  <link
   href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
   rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
   rel="stylesheet"
  />
  />
  <link rel="stylesheet" href="css/main.css" />
  <style>
   body {
    font-family: "Poppins", sans-serif;
   }
   .sidebar {
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    background-color: #343a40;
    color: white;
    padding-top: 20px;
   }
   .sidebar a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px 20px;
   }
   .sidebar a:hover {
    background-color: #495057;
   }
   .main-content {
    margin-left: 250px;
    padding: 20px;
   }
  </style>
 </head>
 <body>
  <div class="dashboard">
   <!-- Include Sidebar -->
   <div id="sidebar"></div>

   <!-- Main Content -->
   <main class="main-content">
    <!-- Include Header -->
    <div id="header"></div>

    <!-- Include Content -->
    <!-- <div id="content" class="5"></div> -->
   </main>
  </div>

  <script>
   function loadContent(page) {
    fetch(`components/${page}`)
     .then((res) => res.text())
     .then((data) => (document.getElementById("content").innerHTML = data));
   }

   // Dynamically load sections
   fetch("components/sidebar.html")
    .then((res) => res.text())
    .then((data) => (document.getElementById("sidebar").innerHTML = data));
   fetch("components/header.html")
    .then((res) => res.text())
    .then((data) => (document.getElementById("header").innerHTML = data));

   // Load content based on hash
   window.addEventListener("hashchange", function () {
    const page = window.location.hash.substring(1) || "dashboard.html";
    loadContent(page);
   });

   // Load default content or based on initial hash
   const initialPage = window.location.hash.substring(1) || "dashboard.html";
   loadContent(initialPage);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 </body>
</html>
