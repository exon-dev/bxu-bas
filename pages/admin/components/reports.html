<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports</title>
  <link rel="stylesheet" href="/css/admin/reports.css" />
  <style>
   body {
    font-family: "Poppins", sans-serif !important;
    background-color: #eff3fc;
   }
   .card {
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    border: none;
    margin-bottom: 25px;
    background: white;
    padding: 20px;
   }
   .chart-container {
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    padding: 20px;
    margin-bottom: 25px;
   }
   .chart-container.large {
    height: 400px;
   }
   .chart-container.medium {
    height: 300px;
   }
   .chart-title {
    color: #2c3e50;
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 15px;
   }
   .charts-grid {
    display: grid;
    gap: 25px;
   }
   .top-charts {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 25px;
   }
   @media (max-width: 768px) {
    .top-charts {
     grid-template-columns: 1fr;
    }
   }
   .btn-primary {
    background: #4e73df;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    transition: all 0.3s ease;
   }
   .btn-primary:hover {
    background: #2e59d9;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
   }
   .btn-group {
    display: flex;
    gap: 5px;
   }
   .btn-outline-primary {
    color: #4e73df;
    border: 1px solid #4e73df;
    background: transparent;
    padding: 5px 15px;
    border-radius: 6px;
    transition: all 0.2s ease;
   }
   .btn-outline-primary:hover,
   .btn-outline-primary.active {
    background: #4e73df;
    color: white;
   }
  </style>
 </head>
 <body>
  <div class="card">
   <div class="d-flex justify-content-between align-items-center">
    <div>
     <h4 class="mb-1">Reports Dashboard</h4>
     <p class="text-muted mb-0">
      Manage business violation reports with data visualization
     </p>
    </div>
    <button class="btn btn-primary">
     <i class="fas fa-download fa-sm mr-2"></i>Download Report
    </button>
   </div>
  </div>

  <div class="charts-grid">
   <div class="top-charts">
    <div class="chart-container medium">
     <h5 class="chart-title">Monthly Inspection Overview</h5>
     <canvas id="barChart"></canvas>
    </div>
    <div class="chart-container medium">
     <h5 class="chart-title">Violation Resolution Status</h5>
     <canvas id="pieChart"></canvas>
    </div>
   </div>
   <div class="chart-container large">
    <div class="d-flex justify-content-between align-items-center mb-3">
     <h5 class="chart-title mb-0">Inspection Trends Analysis</h5>
     <div class="btn-group">
      <button class="btn btn-outline-primary btn-sm" data-period="day">
       Daily
      </button>
      <button class="btn btn-outline-primary btn-sm" data-period="week">
       Weekly
      </button>
      <button class="btn btn-outline-primary btn-sm active" data-period="month">
       Monthly
      </button>
     </div>
    </div>
    <canvas id="lineChart"></canvas>
   </div>
  </div>

  <script type="module">
   import CONFIG from "/scripts/config.js";
   const apiUrl = CONFIG.API_BASE_URL;

   function getMonthName(monthNumber) {
    const date = new Date(2024, monthNumber - 1, 1);
    return date.toLocaleString("default", { month: "long" });
   }

   async function loadCharts() {
    const chartScript = document.createElement("script");
    chartScript.src =
     "https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js";

    chartScript.onload = async function () {
     try {
      const response = await fetch(apiUrl + "/chart/chart-data", {
       method: "GET",
       headers: {
        "Content-Type": "application/json",
        Accept: "application/json",
        Authorization: `Bearer ${localStorage.getItem("authToken")}`,
       },
      });
      const data = await response.json();

      console.log(data);

      // Bar Chart
      new Chart(document.getElementById("barChart"), {
       type: "bar",
       data: {
        labels: data.barGraph.inspections.map((item) =>
         getMonthName(item.month)
        ),
        datasets: [
         {
          label: "Inspections",
          data: data.barGraph.inspections.map((item) => item.total),
          backgroundColor: "rgba(78, 115, 223, 0.8)",
          borderRadius: 6,
         },
         {
          label: "Violations",
          data: data.barGraph.violations.map((item) => item.total),
          backgroundColor: "rgba(231, 74, 59, 0.8)",
          borderRadius: 6,
         },
        ],
       },
       options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
         legend: {
          position: "top",
         },
        },
        scales: {
         y: {
          beginAtZero: true,
          grid: {
           display: true,
           drawBorder: false,
          },
         },
         x: {
          grid: {
           display: false,
          },
         },
        },
       },
      });

      // Pie Chart with adjusted size
      new Chart(document.getElementById("pieChart"), {
       type: "doughnut",
       data: {
        labels: ["Resolved", "Pending"],
        datasets: [
         {
          data: [
           data.pieGraph.resolved,
           data.pieGraph.total - data.pieGraph.resolved,
          ],
          backgroundColor: [
           "rgba(28, 200, 138, 0.8)",
           "rgba(246, 194, 62, 0.8)",
          ],
          borderWidth: 0,
         },
        ],
       },
       options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
         legend: {
          position: "top",
         },
        },
        layout: {
         padding: 20,
        },
        cutout: "40%",
       },
      });

      let currentPeriod = "month";
      const lineChartInstance = { current: null };

      async function updateLineChart(period) {
       try {
        const response = await fetch(
         `${apiUrl}/chart/chart-data?period=${period}`,
         {
          headers: {
           "Content-Type": "application/json",
           Authorization: `Bearer ${localStorage.getItem("authToken")}`,
          },
         }
        );
        const data = await response.json();

        if (lineChartInstance.current) {
         lineChartInstance.current.destroy();
        }

        lineChartInstance.current = new Chart(
         document.getElementById("lineChart"),
         {
          type: "line",
          data: {
           labels: data.lineGraph.withViolations.map((item) =>
            getMonthName(item.month)
           ),
           datasets: [
            {
             label: "With Violations",
             data: data.lineGraph.withViolations.map((item) => item.total),
             borderColor: "rgba(231, 74, 59, 0.8)",
             tension: 0.4,
             fill: true,
             backgroundColor: "rgba(231, 74, 59, 0.1)",
            },
            {
             label: "Without Violations",
             data: data.lineGraph.withoutViolations.map((item) => item.total),
             borderColor: "rgba(28, 200, 138, 0.8)",
             tension: 0.4,
             fill: true,
             backgroundColor: "rgba(28, 200, 138, 0.1)",
            },
           ],
          },
          options: {
           responsive: true,
           maintainAspectRatio: false,
           plugins: {
            legend: {
             position: "top",
            },
           },
           scales: {
            y: {
             beginAtZero: true,
             grid: {
              drawBorder: false,
             },
            },
            x: {
             grid: {
              display: false,
             },
            },
           },
          },
         }
        );
       } catch (error) {
        console.error("Error updating line chart:", error);
       }
      }

      // Add event listeners for period buttons
      document.querySelectorAll("[data-period]").forEach((button) => {
       button.addEventListener("click", async (e) => {
        // Update active state
        document
         .querySelectorAll("[data-period]")
         .forEach((btn) => btn.classList.remove("active"));
        e.target.classList.add("active");

        // Update chart
        const period = e.target.dataset.period;
        await updateLineChart(period);
       });
      });

      // Initial load
      await updateLineChart("month");
     } catch (error) {
      console.error("Error fetching or rendering chart data:", error);
     }
    };

    document.body.appendChild(chartScript);
   }

   loadCharts();
  </script>
 </body>
</html>
