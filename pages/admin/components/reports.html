<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports</title>
  <link rel="stylesheet" href="/css/admin/reports.css" />
  <style>
   body {
    font-family: "Poppins", sans-serif !important;
    background-color: #eff3fc;
   }
   .card {
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    border: none;
    margin-bottom: 25px;
    background: white;
    padding: 20px;
   }
   .chart-container {
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    padding: 40px;
    margin-bottom: 25px;
   }
   .chart-container.large {
    height: 500px;
   }
   .chart-container.medium {
    height: 400px;
   }
   .chart-title {
    color: #2c3e50;
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 15px;
   }
   .charts-grid {
    display: grid;
    gap: 25px;
   }
   .top-charts {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 25px;
   }
   @media (max-width: 768px) {
    .top-charts {
     grid-template-columns: 1fr;
    }
   }
   .btn-primary {
    background: #4e73df;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    transition: all 0.3s ease;
   }
   .btn-primary:hover {
    background: #2e59d9;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
   }
   .btn-group {
    display: flex;
    gap: 5px;
   }
   .btn-outline-primary {
    color: #4e73df;
    border: 1px solid #4e73df;
    background: transparent;
    padding: 5px 15px;
    border-radius: 6px;
    transition: all 0.2s ease;
   }
   .btn-outline-primary:hover,
   .btn-outline-primary.active {
    background: #4e73df;
    color: white;
   }
   .kpi-cards {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 25px;
    margin-bottom: 25px;
   }
   .kpi-card {
    background: white;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
   }
   .kpi-title {
    color: #858796;
    font-size: 0.8rem;
    text-transform: uppercase;
    font-weight: 600;
    margin-bottom: 5px;
   }
   .kpi-value {
    color: #2c3e50;
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 5px;
   }
   .kpi-trend {
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    gap: 5px;
   }
   .kpi-trend.positive {
    color: #1cc88a;
   }
   .kpi-trend.negative {
    color: #e74a3b;
   }
   @media (max-width: 1200px) {
    .kpi-cards {
     grid-template-columns: repeat(2, 1fr);
    }
   }
   @media (max-width: 768px) {
    .kpi-cards {
     grid-template-columns: 1fr;
    }
   }
   .filter-group {
    min-width: 200px;
   }
   .form-label {
    font-size: 0.875rem;
    color: #858796;
    margin-bottom: 0.5rem;
   }
   .form-control,
   .form-select {
    border-radius: 6px;
    border: 1px solid #e3e6f0;
    padding: 0.375rem 0.75rem;
   }
   .form-control:focus,
   .form-select:focus {
    border-color: #4e73df;
    box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
   }
  </style>
 </head>
 <body>
  <div class="card">
   <div class="d-flex justify-content-between align-items-center">
    <div>
     <h4 class="mb-1">Reports Dashboard</h4>
     <p class="text-muted mb-0">
      Manage business violation reports with data visualization
     </p>
    </div>
    <!-- <button class="btn btn-primary">
     <i class="fas fa-download fa-sm mr-2"></i>Download Report
    </button> -->
   </div>
  </div>

  <!-- Add KPI Cards -->
  <div class="kpi-cards">
   <div class="kpi-card">
    <div class="kpi-title">Total Inspections</div>
    <div class="kpi-value" id="total-inspections">-</div>
    <div class="kpi-trend" id="inspections-trend">
     <i class="fas fa-arrow-up"></i>
     <span>vs last period</span>
    </div>
   </div>
   <div class="kpi-card">
    <div class="kpi-title">Violation Rate</div>
    <div class="kpi-value" id="violation-rate">-</div>
    <div class="kpi-trend" id="violation-trend">
     <i class="fas fa-arrow-down"></i>
     <span>vs last period</span>
    </div>
   </div>
   <div class="kpi-card">
    <div class="kpi-title">Resolution Rate</div>
    <div class="kpi-value" id="resolution-rate">-</div>
    <div class="kpi-trend" id="resolution-trend">
     <i class="fas fa-arrow-up"></i>
     <span>vs last period</span>
    </div>
   </div>
   <div class="kpi-card">
    <div class="kpi-title">Avg Resolution Time</div>
    <div class="kpi-value" id="avg-resolution-time">-</div>
    <div class="kpi-trend" id="resolution-time-trend">
     <i class="fas fa-arrow-down"></i>
     <span>vs last period</span>
    </div>
   </div>
  </div>

  <!-- Add Filter Section -->
  <div class="card mb-4">
   <div class="d-flex flex-wrap gap-3 align-items-end">
    <div class="filter-group">
     <label class="form-label">Date Range</label>
     <div class="d-flex gap-2">
      <input type="date" class="form-control" id="startDate" />
      <input type="date" class="form-control" id="endDate" />
     </div>
    </div>
    <div class="filter-group">
     <label class="form-label">Status</label>
     <select class="form-select" id="statusFilter">
      <option value="all">All Status</option>
      <option value="resolved">Resolved</option>
      <option value="pending">Pending</option>
     </select>
    </div>
    <button class="btn btn-primary" onclick="applyFilters()">
     Apply Filters
    </button>
    <button class="btn btn-outline-secondary" onclick="resetFilters()">
     Reset
    </button>
   </div>
  </div>

  <div class="charts-grid">
   <div class="top-charts">
    <div class="chart-container medium">
     <h5 class="chart-title">Monthly Inspection Overview</h5>
     <canvas id="barChart"></canvas>
    </div>
    <div class="chart-container medium">
     <h5 class="chart-title">Violation Resolution Status</h5>
     <canvas id="pieChart"></canvas>
    </div>
   </div>
   <div class="chart-container large">
    <div class="d-flex justify-content-between align-items-center mb-3">
     <h5 class="chart-title mb-0">Inspection Trends Analysis</h5>
     <div class="btn-group">
      <button class="btn btn-outline-primary btn-sm" data-period="day">
       Daily
      </button>
      <button class="btn btn-outline-primary btn-sm" data-period="week">
       Weekly
      </button>
      <button class="btn btn-outline-primary btn-sm active" data-period="month">
       Monthly
      </button>
     </div>
    </div>
    <canvas id="lineChart"></canvas>
   </div>
  </div>

  <script type="module">
   import CONFIG from "/scripts/config.js";
   const apiUrl = CONFIG.API_BASE_URL;
   let currentPeriod = "month";

   window.applyFilters = async function () {
    const startDate = document.getElementById("startDate").value;
    const endDate = document.getElementById("endDate").value;
    const status = document.getElementById("statusFilter").value;

    try {
     // Reload charts with filter parameters
     await updateKPIs(currentPeriod, { startDate, endDate, status });
     await updateLineChart(currentPeriod, { startDate, endDate, status });
    } catch (error) {
     console.error("Error applying filters:", error);
    }
   };

   window.resetFilters = async function () {
    document.getElementById("startDate").value = "";
    document.getElementById("endDate").value = "";
    document.getElementById("statusFilter").value = "all";

    try {
     // Reload charts with default parameters
     await updateKPIs(currentPeriod);
     await updateLineChart(currentPeriod);
    } catch (error) {
     console.error("Error resetting filters:", error);
    }
   };

   async function updateKPIs(period = "month", filters = {}) {
    try {
     // Build query parameters
     const params = new URLSearchParams({ period });
     if (filters.startDate) params.append("startDate", filters.startDate);
     if (filters.endDate) params.append("endDate", filters.endDate);
     if (filters.status) params.append("status", filters.status);

     const response = await fetch(`${apiUrl}/chart/kpi-data?${params}`, {
      headers: {
       "Content-Type": "application/json",
       Accept: "application/json",
       Authorization: `Bearer ${localStorage.getItem("authToken")}`,
      },
     });
     const data = await response.json();

     // Update KPI values
     document.getElementById("total-inspections").textContent =
      data.totalInspections;
     document.getElementById("violation-rate").textContent =
      data.violationRate + "%";
     document.getElementById("resolution-rate").textContent =
      data.resolutionRate + "%";
     document.getElementById("avg-resolution-time").textContent =
      data.avgResolutionDays + " days";

     // Update trends
     updateTrend("inspections-trend", data.inspectionsTrend);
     updateTrend("violation-trend", data.violationTrend);
     updateTrend("resolution-trend", data.resolutionTrend);
     updateTrend("resolution-time-trend", data.resolutionTimeTrend);
    } catch (error) {
     console.error("Error fetching KPI data:", error);
    }
   }

   function updateTrend(elementId, trend) {
    const element = document.getElementById(elementId);
    const icon = element.querySelector("i");
    const value = trend.value;

    element.className = "kpi-trend " + (value >= 0 ? "positive" : "negative");
    icon.className = "fas " + (value >= 0 ? "fa-arrow-up" : "fa-arrow-down");
    element.querySelector("span").textContent = `${Math.abs(
     value
    )}% vs last period`;
   }

   async function loadCharts() {
    const chartScript = document.createElement("script");
    chartScript.src =
     "https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js";

    chartScript.onload = async function () {
     try {
      const response = await fetch(apiUrl + "/chart/chart-data", {
       method: "GET",
       headers: {
        "Content-Type": "application/json",
        Accept: "application/json",
        Authorization: `Bearer ${localStorage.getItem("authToken")}`,
       },
      });
      const data = await response.json();

      console.log(data);

      // Bar Chart
      new Chart(document.getElementById("barChart"), {
       type: "bar",
       data: {
        labels: data.barGraph.inspections.map((item) => item.label),
        datasets: [
         {
          label: "Inspections",
          data: data.barGraph.inspections.map((item) => item.total),
          backgroundColor: "rgba(78, 115, 223, 0.8)",
          borderRadius: 6,
         },
         {
          label: "Violations",
          data: data.barGraph.violations.map((item) => item.total),
          backgroundColor: "rgba(231, 74, 59, 0.8)",
          borderRadius: 6,
         },
        ],
       },
       options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
         legend: {
          position: "top",
         },
        },
        scales: {
         y: {
          beginAtZero: true,
          grid: {
           display: true,
           drawBorder: false,
          },
         },
         x: {
          grid: {
           display: false,
          },
         },
        },
       },
      });

      // Pie Chart with adjusted size
      new Chart(document.getElementById("pieChart"), {
       type: "doughnut",
       data: {
        labels: ["Resolved", "Pending"],
        datasets: [
         {
          data: [
           data.pieGraph.resolved,
           data.pieGraph.total - data.pieGraph.resolved,
          ],
          backgroundColor: [
           "rgba(28, 200, 138, 0.8)",
           "rgba(246, 194, 62, 0.8)",
          ],
          borderWidth: 0,
         },
        ],
       },
       options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
         legend: {
          position: "top",
         },
        },
        layout: {
         padding: 20,
        },
        cutout: "40%",
       },
      });

      let currentPeriod = "month";
      const lineChartInstance = { current: null };

      async function updateLineChart(period, filters = {}) {
       try {
        // Build query parameters
        const params = new URLSearchParams({ period });
        if (filters.startDate) params.append("startDate", filters.startDate);
        if (filters.endDate) params.append("endDate", filters.endDate);
        if (filters.status) params.append("status", filters.status);

        const response = await fetch(`${apiUrl}/chart/chart-data?${params}`, {
         headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${localStorage.getItem("authToken")}`,
         },
        });
        const data = await response.json();

        if (lineChartInstance.current) {
         lineChartInstance.current.destroy();
        }

        lineChartInstance.current = new Chart(
         document.getElementById("lineChart"),
         {
          type: "line",
          data: {
           labels: data.lineGraph.withViolations.map((item) => item.label),
           datasets: [
            {
             label: "With Violations",
             data: data.lineGraph.withViolations.map((item) => item.total),
             borderColor: "rgba(231, 74, 59, 0.8)",
             tension: 0.4,
             fill: true,
             backgroundColor: "rgba(231, 74, 59, 0.1)",
            },
            {
             label: "Without Violations",
             data: data.lineGraph.withoutViolations.map((item) => item.total),
             borderColor: "rgba(28, 200, 138, 0.8)",
             tension: 0.4,
             fill: true,
             backgroundColor: "rgba(28, 200, 138, 0.1)",
            },
           ],
          },
          options: {
           responsive: true,
           maintainAspectRatio: false,
           plugins: {
            legend: {
             position: "top",
            },
           },
           scales: {
            y: {
             beginAtZero: true,
             grid: {
              drawBorder: false,
             },
            },
            x: {
             grid: {
              display: false,
             },
            },
           },
          },
         }
        );
       } catch (error) {
        console.error("Error updating line chart:", error);
       }
      }

      // Add event listeners for period buttons
      document.querySelectorAll("[data-period]").forEach((button) => {
       button.addEventListener("click", async (e) => {
        // Update active state
        document
         .querySelectorAll("[data-period]")
         .forEach((btn) => btn.classList.remove("active"));
        e.target.classList.add("active");

        // Update chart
        const period = e.target.dataset.period;
        await updateLineChart(period);

        // Update KPIs for the new period
        await updateKPIs(period);
       });
      });

      // Initial load
      await updateLineChart("month");

      // Initial KPI load
      await updateKPIs("month");
     } catch (error) {
      console.error("Error fetching or rendering chart data:", error);
     }
    };

    document.body.appendChild(chartScript);
   }

   loadCharts();
  </script>
 </body>
</html>
