<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports</title>
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
   rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/admin/reports.css" />
  <!-- Chart.js for graphs -->
  <script
   src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
   integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  ></script>
  <style>
   body {
    font-family: "Poppins", sans-serif !important;
    background-color: #eff3fc;
   }
   .card {
    border-radius: 10px;
    -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
    box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
    border: none;
    margin-bottom: 30px;
    -webkit-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
   }
  </style>
 </head>
 <body>
  <div class="card">
   <div class="card-body">
    <h4>Reports</h4>
    <p>Manage business violation reports with data visualization</p>
    <button class="btn btn-primary">Download Report</button>
   </div>
  </div>
  <section>
   <!-- implement charts in here  -->
   <!-- Pie Chart for [ Violation, Overdue, Resolved ] -->
   <!-- Line Graph for Nunmber of violators  in a month [ progressive ]  -->
   <!-- Bar graph for comparing violation and inspections with not violation -->
   <div>
    <canvas
     id="myChart"
     width="400"
     height="400"
     style="border: 1px solid black"
    ></canvas>
   </div>
  </section>
  <script>
   // Ensure this script runs after Chart.js is loaded
   document.addEventListener("DOMContentLoaded", function () {
    const ctx = document.getElementById("myChart").getContext("2d");

    new Chart(ctx, {
     type: "bar",
     data: {
      labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
      datasets: [
       {
        label: "# of Votes",
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1,
        backgroundColor: "rgba(75, 192, 192, 0.2)",
        borderColor: "rgba(75, 192, 192, 1)",
       },
      ],
     },
     options: {
      scales: {
       y: {
        beginAtZero: true,
       },
      },
     },
    });
   });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

 </body>
</html>
