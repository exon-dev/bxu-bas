<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar</title>
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
  />
  <link
   href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
   rel="stylesheet"
  />
  <style>
   .sidebar {
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    background-color: #007bff; /* Primary color */
    color: white;
    padding-top: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
   }
   .sidebar a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px 20px;
    transition: background-color 0.3s, color 0.3s;
   }
   .sidebar a:hover {
    background-color: #0056b3;
    color: #ffffff;
   }
   .sidebar .logo {
    text-align: center;
    margin-bottom: 20px;
   }
   .sidebar .logo img {
    max-width: 150px;
   }
   .sidebar .nav-links {
    flex-grow: 1;
   }
   .logout {
    margin: 20px;
    text-align: center;
   }
   .logout button {
    background-color: transparent;
    border: none;
    color: white;
    font-size: 16px;
    transition: color 0.3s;
   }
   .logout button:hover {
    color: #dc3545;
   }
  </style>
 </head>
 <body>
  <nav id="sidebar" class="sidebar">
   <div class="logo">
    <img
     src="../../assets/images/bxu-logo.png"
     alt="BXU Logo"
     class="img-fluid"
    />
   </div>
   <div class="nav-links">
    <a href="#" onclick="loadContent('dashboard.html')"
     ><i class="bi bi-speedometer2"></i> Dashboard</a
    >
    <a href="#" onclick="loadContent('violations.html')"
     ><i class="bi bi-exclamation-triangle"></i> Violations</a
    >
    <a href="#" onclick="loadContent('inspector.html')"
     ><i class="bi bi-person"></i> Inspectors</a
    >
    <a href="#" onclick="loadContent('notifications.html')"
     ><i class="bi bi-bell"></i> Notifications</a
    >
    <a href="#" onclick="loadContent('reports.html')"
     ><i class="bi bi-file-earmark-text"></i> Reports</a
    >
    <a href="#" onclick="loadContent('settings.html')"
     ><i class="bi bi-gear"></i> Settings</a
    >
    <a href="#" onclick="loadContent('profile.html')"
     ><i class="bi bi-person"></i> Profile</a
    >
   </div>
   <div class="logout">
    <button onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</button>
   </div>
  </nav>

  <script>
   function logout() {
    // Add your logout logic here
    alert("Logging out...");
   }
  </script>
 </body>
</html>
