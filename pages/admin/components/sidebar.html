<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar</title>
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
  />
  <link
   href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
   rel="stylesheet"
  />
  <link
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
   rel="stylesheet"
  />
  <style>
   body {
    font-family: "Poppins", sans-serif;
   }

   .sidebar {
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    background-color: white;
    color: #222d31;
    padding-top: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 1000;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
   }

   .sidebar a {
    color: #222d31;
    border-radius: 8px;
    text-decoration: none;
    display: block;
    padding: 10px 20px;
    transition: background-color 0.3s, color 0.3s;
   }

   .sidebar a:hover {
    background-color: rgba(67, 155, 255, 0.5) !important;
    color: #ffffff !important;
    border-radius: 8px;
   }

   .sidebar .logo {
    text-align: center;
    margin-bottom: 20px;
   }

   .sidebar .logo img {
    max-width: 150px;
   }

   .sidebar .nav-links {
    flex-grow: 1;
   }

   .logout {
    margin: 20px;
    text-align: center;
   }

   .logout button {
    background-color: transparent;
    border: none;
    color: #222d31;
    font-size: 16px;
    transition: color 0.3s;
   }

   .logout button:hover {
    color: #dc3545;
   }

   .sidebar .active {
    background-color: #439bff;
    border-radius: 8px;
    color: white;
   }

   .nav-links a {
    color: #222d31;
    text-decoration: none;
    padding: 10px 20px;
    display: block;
    transition: background-color 0.3s;
   }

   .nav-links a:hover {
    background-color: #439bff;
    border-radius: 8px;
   }

   .nav-links a.active {
    background-color: #439bff;
    color: white;
   }
  </style>
 </head>
 <body>
  <div class="sidebar">
   <div class="logo">
    <h5>BXU BAS</h5>
   </div>
   <div class="nav-links px-3">
    <a href="#dashboard" class="active"
     ><i class="bi bi-speedometer2"></i> Dashboard</a
    >
    <a href="#inspections"
     ><i class="bi bi-exclamation-triangle"></i> Inspections</a
    >
    <a href="#inspector"><i class="bi bi-person"></i> Inspectors</a>
    <a href="#notifications"><i class="bi bi-bell"></i> Notifications</a>
    <a href="#reports"><i class="bi bi-file-earmark-text"></i> Reports</a>
    <a href="#profile"><i class="bi bi-person"></i> Profile</a>
   </div>
   <div class="logout">
    <button onclick="logout()">
     <i class="bi bi-box-arrow-right"></i> Logout
    </button>
   </div>
  </div>

  <div
   id="content"
   style="margin-left: 250px; padding: 100px 20px 20px 20px"
  ></div>

  <script>
   function loadContent(page, element, event) {
    if (event) {
     event.preventDefault();
    }

    console.log("working"); // This will now print to the console when a link is clicked

    localStorage.setItem("currentPage", page);

    fetch(`components/${page}`)
     .then((response) => {
      if (!response.ok) {
       throw new Error("Network response was not ok");
      }
      return response.text();
     })
     .then((data) => {
      const contentDiv = document.getElementById("content");
      contentDiv.innerHTML = data;

      // Dynamically load the page-specific script
      loadPageScript(page);

      const links = document.querySelectorAll(".nav-links a");
      links.forEach((link) => link.classList.remove("active"));

      if (element) {
       element.classList.add("active");
      }
     })
     .catch((error) => {
      console.error("Error loading content:", error);
      const contentDiv = document.getElementById("content");
      contentDiv.innerHTML =
       "<h2>Error loading the page. Please try again.</h2>";
     });
   }

   // Dynamically load the page-specific script
   function loadPageScript(page) {
    const scriptPath = `components/${page.replace(".html", ".js")}`;
    const scriptElement = document.createElement("script");
    scriptElement.src = scriptPath;

    // Append the script to the document
    scriptElement.onload = () => {
     console.log(`Script for ${page} loaded successfully.`);
    };

    scriptElement.onerror = () => {
     console.error(`Error loading script for ${page}.`);
    };

    document.body.appendChild(scriptElement);
   }

   window.logout = function () {
    alert("Logging out...");
   };

   window.onload = function () {
    const currentPage = localStorage.getItem("currentPage") || "dashboard.html";
    loadContent(currentPage);

    // Fix: Add the event listeners here to ensure that the "working" log prints when clicked
    document.querySelectorAll(".nav-links a").forEach((link) => {
     link.addEventListener("click", function (event) {
      const page = this.getAttribute("href").substring(1) + ".html";
      loadContent(page, this, event);
     });
    });
   };
  </script>
 </body>
</html>
