<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inspector Management</title>
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
  />
  <link
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
   rel="stylesheet"
  />
  <style>
   body {
    font-family: "Poppins", sans-serif;
    background-color: #f9fbff;
   }
   .container {
    max-width: 800px;
    margin-top: 40px;
   }
   .card {
    border-radius: 12px;
    /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); */
    border: none;
    overflow: hidden;
   }
   .card-header {
    /* background: linear-gradient(135deg, #007bff, #0056b3); */
    /* color: white; */
    padding: 1rem;
   }
   .btn-primary {
    background: linear-gradient(135deg, #007bff, #0056b3);
    border: none;
    border-radius: 8px;
    padding: 0.6rem 1.5rem;
   }
   .btn-primary:hover {
    background: linear-gradient(135deg, #0056b3, #003c82);
   }
   .form-control {
    border-radius: 10px;
    padding: 0.8rem;
    border: 1px solid #dfe3ec;
    transition: box-shadow 0.3s ease;
   }
   .form-control:focus {
    box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
   }
   .modal-content {
    border-radius: 12px;
    padding: 1.5rem;
   }
   .modal-header {
    border-bottom: none;
   }
   .modal-title {
    font-size: 1.5rem;
    font-weight: 600;
   }
   .modal-body label {
    font-weight: 500;
    margin-bottom: 0.5rem;
   }
   #successModal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1050;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: none;
   }
   #successModal p {
    margin: 0;
    font-weight: 500;
    color: #28a745;
   }
   .table th,
   .table td {
    vertical-align: middle;
   }
  </style>
 </head>
 <body>
  <div class="">
   <div class="card">
    <div class="card-body">
     <h4>Inspector Management</h4>
    </div>
    <div class="card-body">
     <p>Manage inspector users throughout the BXU BAS System.</p>
     <button
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#addInspectorModal"
     >
      Add New Inspector
     </button>
    </div>
   </div>

   <!-- Modal -->
   <div
    class="modal fade"
    id="addInspectorModal"
    tabindex="-1"
    aria-labelledby="addInspectorModalLabel"
    aria-hidden="true"
   >
    <div class="modal-dialog modal-dialog-centered">
     <div class="modal-content">
      <div class="modal-header">
       <h5 class="modal-title" id="addInspectorModalLabel">
        Add New Inspector
       </h5>
       <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
       ></button>
      </div>
      <div class="modal-body">
       <form id="addInspectorForm">
        <div class="mb-3">
         <label for="firstName" class="form-label">First Name</label>
         <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          required
         />
        </div>
        <div class="mb-3">
         <label for="lastName" class="form-label">Last Name</label>
         <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          required
         />
        </div>
        <div class="mb-3">
         <label for="email" class="form-label">Email</label>
         <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
         />
        </div>
        <div class="text-end">
         <button type="submit" class="btn btn-primary">Add Inspector</button>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>

   <!-- Success Modal -->
   <div id="successModal">
    <p>Inspector added successfully!</p>
   </div>

   <!-- List of Inspectors -->
   <div class="card mt-4">
    <div class="card-body">
     <h4 class="card-title">List of Inspectors</h4>
     <table class="table table-striped">
      <thead>
       <tr>
        <th scope="col">No.</th>
        <th scope="col">Email</th>
        <th scope="col">Full Name</th>
        <th scope="col">Date Created</th>
        <th scope="col">Date Updated</th>
        <th scope="col">No. of Inspections</th>
       </tr>
      </thead>
      <tbody id="inspectorList"></tbody>
     </table>
    </div>
   </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
   import CONFIG from "/scripts/config.js";

   const apiUrl = CONFIG.API_BASE_URL;

   // Add new inspector

   const addInspector = async (event) => {
    event.preventDefault();

    // Get form inputs
    const firstName = document.querySelector("#firstName").value.trim();
    const lastName = document.querySelector("#lastName").value.trim();
    const email = document.querySelector("#email").value.trim();

    // Validate required fields
    if (!firstName || !lastName || !email) {
     alert("Please fill out all required fields.");
     return;
    }

    try {
     // Send POST request to create a new inspector
     const response = await fetch(`${apiUrl}/admin/create-inspector`, {
      method: "POST",
      headers: {
       Accept: "application/json",
       "Content-Type": "application/json",
       Authorization: `Bearer ${localStorage.getItem("authToken")}`,
      },
      body: JSON.stringify({
       first_name: firstName,
       last_name: lastName,
       email: email,
      }),
     });

     console.log(response);

     const data = await response.json();
     console.log("Inspector added successfully:", data);

     // Show success modal
     showSuccessModal();
    } catch (err) {
     console.error("Error adding inspector:", err.message);
     alert("Failed to add inspector. Please try again.");
    }
   };

   // Function to show success modal
   const showSuccessModal = () => {
    const modal = document.querySelector("#successModal");
    modal.style.display = "block";

    // Close modal after 3 seconds
    setTimeout(() => {
     modal.style.display = "none";
    }, 3000);
   };

   // Event listener for form submission
   document
    .querySelector("#addInspectorForm")
    .addEventListener("submit", addInspector);

   // getting all inspectors
   const inspectorList = document.getElementById("inspectorList");
   const messageDiv = document.getElementById("message");

   // Fetch and display inspectors
   const fetchInspectors = async () => {
    try {
     const response = await fetch(`${apiUrl}/admin/inspectors`, {
      method: "GET",
      headers: {
       Accept: "application/json",
       "Content-Type": "application/json",
       Authorization: `Bearer ${localStorage.getItem("authToken")}`,
      },
     });

     if (!response.ok) {
      throw new Error("Failed to fetch inspectors");
     }

     const inspectors = await response.json();

     inspectorList.innerHTML = "";
     inspectors.inspectors.forEach((inspector, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
            <th scope="row">${index + 1}</th>
            <td>${inspector.email}</td>
            <td>${inspector.first_name} ${inspector.last_name}</td>
            <td>${new Date(inspector.created_at).toLocaleDateString()}</td>
            <td>${new Date(inspector.updated_at).toLocaleDateString()}</td>
            <td>${0}</td> <!-- Placeholder for number of inspections -->
          `;
      inspectorList.appendChild(row);
     });
    } catch (error) {
     messageDiv.innerHTML = `
          <div class="alert alert-danger" role="alert">
            Error fetching inspectors: ${error.message}
          </div>
        `;
    }
   };

   fetchInspectors();
  </script>
 </body>
</html>
