<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifications</title>
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
   rel="stylesheet"
  />
  <style>
   body {
    font-family: "Poppins", sans-serif !important;
    background-color: #eff3fc;
   }
   .card {
    border-radius: 10px;
    -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
    box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
    border: none;
    margin-bottom: 30px;
    -webkit-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
   }
  </style>
 </head>
 <body id="notifications">
  <div class="">
   <div class="card">
    <div class="card-body">
     <h4>Notifications</h4>
     <p>Recent notifications will be displayed here.</p>
    </div>
   </div>
   <div class="card mt-4">
    <div class="card-body">
     <h4>Recent Notifications</h4>
     <table class="table table-striped mt-4">
      <thead>
       <tr>
        <th scope="col">No.</th>
        <th scope="col">Message</th>
        <th scope="col">Date</th>
       </tr>
      </thead>
      <tbody id="notificationsList">
       <!-- Notification rows will be added here dynamically -->
       <h1></h1>
      </tbody>
     </table>
    </div>
   </div>
  </div>

  <script>
   document.addEventListener("DOMContentLoaded", function () {
    const notificationsList = document.getElementById("notificationsList");

    // Example notifications data
    const notifications = [
     { message: "Notification 1", date: "2023-10-01" },
     { message: "Notification 2", date: "2023-10-02" },
     { message: "Notification 3", date: "2023-10-03" },
    ];

    // Add notifications to the table
    notifications.forEach((notification, index) => {
     const newRow = document.createElement("tr");
     newRow.innerHTML = `
       <th scope="row">${index + 1}</th>
       <td>${notification.message}</td>
       <td>${notification.date}</td>
     `;
     notificationsList.appendChild(newRow);
    });
   });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 </body>
</html>
