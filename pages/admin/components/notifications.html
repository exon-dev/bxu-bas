<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifications</title>
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
  />
  <link
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
   rel="stylesheet"
  />
  <style>
   body {
    font-family: "Poppins", sans-serif;
   }
  </style>
 </head>
 <body id="notifications">
  <div class="mt-4">
   <h4>Notifications</h4>
   <p>Recent notifications will be displayed here.</p>
   <table class="table table-striped mt-4">
    <thead>
     <tr>
      <th scope="col">No.</th>
      <th scope="col">Message</th>
      <th scope="col">Date</th>
     </tr>
    </thead>
    <tbody id="notificationsList">
     <!-- Notification rows will be added here dynamically -->
    </tbody>
   </table>
  </div>

  <script>
   document.addEventListener("DOMContentLoaded", function () {
    const notificationsList = document.getElementById("notificationsList");

    // Example notifications data
    const notifications = [
     { message: "Notification 1", date: "2023-10-01" },
     { message: "Notification 2", date: "2023-10-02" },
     { message: "Notification 3", date: "2023-10-03" },
    ];

    // Add notifications to the table
    notifications.forEach((notification, index) => {
     const newRow = document.createElement("tr");
     newRow.innerHTML = `
       <th scope="row">${index + 1}</th>
       <td>${notification.message}</td>
       <td>${notification.date}</td>
     `;
     notificationsList.appendChild(newRow);
    });
   });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 </body>
</html>
