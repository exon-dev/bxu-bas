<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Violations</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
  />
  <link
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
   rel="stylesheet"
  />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
  <style>
   body {
    font-family: "Poppins", Arial, sans-serif !important;
    background-color: #eff3fc;
    margin: 0;
    padding: 0;
   }
   .container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
   }
   h4 {
    color: #333;
   }
   .table {
    margin-top: 20px;
   }
   .spinner {
    display: flex;
    justify-content: center;
    margin-top: 20px;
   }
   tr:hover {
    background-color: #f1f1f1;
   }
   .footer {
    text-align: center;
    padding: 20px;
    background-color: #f8f9fa;
    border-top: 1px solid #e9ecef;
   }
   .card {
    border-radius: 10px;
    box-shadow: 0 1px 2.94px rgba(4, 26, 55, 0.16);
    border: none;
    margin-bottom: 30px;
    transition: all 0.3s ease-in-out;
   }
   .filters {
    margin-bottom: 20px;
   }
   .table tbody tr:hover {
    background-color: rgba(0, 0, 0, 0.05);
    transition: background-color 0.2s ease;
   }
  </style>
 </head>
 <body id="violations">
  <section>
   <div class="card">
    <div class="card-body">
     <h4>Business Inspections</h4>
     <p>Inspect businesses and create violations for business violators.</p>
    </div>
   </div>
  </section>
  <div class="mt-3">
   <section class="card">
    <div class="card-body">
     <h4>Filter & Search</h4>
     <div class="filters">
      <form id="filters-form">
       <div class="row">
        <div class="col-md-3">
         <label for="inspection-date" class="form-label"
          >Filter by Inspection Date</label
         >
         <input type="date" id="inspection-date" class="form-control" />
        </div>
        <div class="col-md-3">
         <label for="violation" class="form-label">Filter by Violation</label>
         <select id="violation" class="form-select">
          <option value="">Select Violation</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
         </select>
        </div>
        <div class="col-md-3">
         <label for="inspector" class="form-label">Filter by Inspector</label>
         <select id="inspector" class="form-select">
          <!-- Inspector options will be dynamically added here -->
         </select>
        </div>
        <div class="col-md-3">
         <label for="search-name" class="form-label"
          >Search by Business Name</label
         >
         <input
          type="text"
          id="search-name"
          class="form-control"
          placeholder="Search by name"
         />
        </div>
       </div>
      </form>
     </div>
     <h4>Inspected Businesses</h4>
     <table class="table">
      <thead>
       <tr>
        <th>No.</th>
        <th>Business Name</th>
        <th>Business Status</th>
        <th>Inspector</th>
        <th>Inspection Date</th>
        <th>Type of Inspection</th>
        <th>With Violations</th>
       </tr>
      </thead>
      <tbody id="inspections-tbody"></tbody>
     </table>
     <nav>
      <ul class="pagination" id="pagination-controls"></ul>
     </nav>
    </div>
   </section>
  </div>

  <div
   class="modal fade"
   id="inspectionDetailModal"
   data-bs-backdrop="static"
   data-bs-keyboard="false"
   tabindex="-1"
   aria-labelledby="inspectionDetailModalLabel"
   aria-hidden="true"
  >
   <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
     <div class="modal-header">
      <h5 class="modal-title" id="inspectionDetailModalLabel">
       Inspection Details
      </h5>
      <button
       type="button"
       class="btn-close"
       data-bs-dismiss="modal"
       aria-label="Close"
      ></button>
     </div>
     <!-- ... rest of your modal content ... -->
    </div>
   </div>
  </div>

  <script type="module">
   import CONFIG from "/scripts/config.js";
   const apiUrl = CONFIG.API_BASE_URL;
   let recordsPerPage = 20; // Default value
   let currentPage = 1;
   let totalPages = 1;
   let inspectionsData = [];
   let inspectors = [];
   let timeoutId = null;

   const renderTable = () => {
    const inspectionsTbody = document.getElementById("inspections-tbody");
    inspectionsTbody.innerHTML = "";

    if (!inspectionsData || inspectionsData.length === 0) {
     const noDataRow = document.createElement("tr");
     noDataRow.innerHTML = `
            <td colspan="7" class="text-center">No inspections found</td>
        `;
     inspectionsTbody.appendChild(noDataRow);
     return;
    }

    inspectionsData.forEach((inspection, index) => {
     const row = document.createElement("tr");
     row.style.cursor = "pointer";
     const actualIndex = (currentPage - 1) * recordsPerPage + index + 1;

     row.innerHTML = `
            <td>${actualIndex}</td>
            <td>${inspection.business?.business_name || "N/A"}</td>
            <td>${inspection.business?.status || "N/A"}</td>
            <td>${inspection.inspector_full_name || "N/A"}</td>
            <td>${formatDate(inspection.inspection_date)}</td>
            <td>${inspection.type_of_inspection || "N/A"}</td>
            <td><span class="badge ${
             inspection.with_violations ? "bg-danger" : "bg-success"
            }">${inspection.with_violations ? "Yes" : "No"}</span></td>
        `;

     row.addEventListener("click", () => showInspectionDetails(inspection));
     inspectionsTbody.appendChild(row);
    });

    renderPagination();
   };

   const formatDate = (dateString) => {
    if (!dateString) return "N/A";
    return new Date(dateString).toLocaleDateString();
   };

   const renderPagination = () => {
    const paginationControls = document.getElementById("pagination-controls");
    paginationControls.innerHTML = "";

    if (totalPages <= 1) return;

    const prevPageButton = document.createElement("li");
    prevPageButton.classList.add("page-item");
    prevPageButton.innerHTML = `
        <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
        </a>
    `;
    prevPageButton.addEventListener("click", (e) => {
     e.preventDefault();
     if (currentPage > 1) changePage(currentPage - 1);
    });
    if (currentPage === 1) prevPageButton.classList.add("disabled");
    paginationControls.appendChild(prevPageButton);

    for (let i = 1; i <= totalPages; i++) {
     const pageButton = document.createElement("li");
     pageButton.classList.add("page-item");
     if (i === currentPage) pageButton.classList.add("active");
     pageButton.innerHTML = `<a class="page-link" href="#">${i}</a>`;
     pageButton.addEventListener("click", (e) => {
      e.preventDefault();
      changePage(i);
     });
     paginationControls.appendChild(pageButton);
    }

    const nextPageButton = document.createElement("li");
    nextPageButton.classList.add("page-item");
    nextPageButton.innerHTML = `
        <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
        </a>
    `;
    nextPageButton.addEventListener("click", (e) => {
     e.preventDefault();
     if (currentPage < totalPages) changePage(currentPage + 1);
    });
    if (currentPage === totalPages) nextPageButton.classList.add("disabled");
    paginationControls.appendChild(nextPageButton);
   };

   const changePage = (newPage) => {
    if (newPage >= 1 && newPage <= totalPages) {
     currentPage = newPage;
     fetchInspections(currentPage);
    }
   };

   const fetchInspections = async (page = 1) => {
    try {
     const inspectionsTbody = document.getElementById("inspections-tbody");
     inspectionsTbody.innerHTML = `
            <tr>
                <td colspan="7" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </td>
            </tr>
        `;

     const inspectionDate = document.getElementById("inspection-date").value;
     const violation = document.getElementById("violation").value;
     const inspector = document.getElementById("inspector").value;
     const searchName = document.getElementById("search-name").value;

     const params = new URLSearchParams({
      page: page,
      ...(inspectionDate && { inspection_date: inspectionDate }),
      ...(violation && { with_violations: violation }),
      ...(inspector && { inspector_id: inspector }),
      ...(searchName && { business_name: searchName }),
     });

     const response = await fetch(
      `${apiUrl}/inspection/inspections?${params.toString()}`,
      {
       method: "GET",
       headers: {
        Accept: "application/json",
        "Content-Type": "application/json",
        Authorization: `Bearer ${localStorage.getItem("authToken")}`,
       },
      }
     );

     if (!response.ok) {
      throw new Error(`API request failed with status ${response.status}`);
     }

     const data = await response.json();

     inspectionsData = data.inspections.data || [];
     totalPages = data.inspections.last_page || 1;
     currentPage = data.inspections.current_page || 1;
     recordsPerPage = data.inspections.per_page || 20;

     renderTable();
    } catch (error) {
     console.error("Error fetching inspections:", error);
     const inspectionsTbody = document.getElementById("inspections-tbody");
     inspectionsTbody.innerHTML = `
            <tr>
                <td colspan="7" class="text-center text-danger">
                    Error loading inspections. Please try again.
                </td>
            </tr>
        `;
    }
   };

   const fetchInspectors = async () => {
    try {
     const response = await fetch(`${apiUrl}/admin/inspectors`, {
      headers: {
       Accept: "application/json",
       "Content-Type": "application/json",
       Authorization: `Bearer ${localStorage.getItem("authToken")}`,
      },
     });

     if (!response.ok) {
      throw new Error("Failed to fetch inspectors");
     }

     const data = await response.json();
     const inspectorSelect = document.getElementById("inspector");

     inspectorSelect.innerHTML = '<option value="">Select Inspector</option>';

     data.inspectors.forEach((inspector) => {
      const option = document.createElement("option");
      option.value = inspector.inspector_id;
      option.textContent = `${inspector.first_name} ${inspector.last_name}`;
      inspectorSelect.appendChild(option);
     });
    } catch (error) {
     console.error("Error fetching inspectors:", error);
    }
   };

   const setupFilterListeners = () => {
    const filterElements = [
     "inspection-date",
     "violation",
     "inspector",
     "search-name",
    ];

    filterElements.forEach((elementId) => {
     const element = document.getElementById(elementId);
     element.addEventListener("change", () => {
      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => {
       currentPage = 1;
       fetchInspections(currentPage);
      }, 300);
     });

     if (element.type === "text" || element.type === "date") {
      element.addEventListener("input", () => {
       clearTimeout(timeoutId);
       timeoutId = setTimeout(() => {
        currentPage = 1;
        fetchInspections(currentPage);
       }, 300);
      });
     }
    });
   };

   const showInspectionDetails = (inspection) => {
    try {
     console.log("Inspection data:", inspection); // Debug log

     // Create or get modal
     let modalElement = document.getElementById("inspectionDetailModal");
     if (modalElement) {
      modalElement.remove(); // Remove existing modal if present
     }

     // Create new modal with the data
     const modalContent = `
            <div class="modal fade" id="inspectionDetailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content border-0 shadow-lg">
                        <!-- Header -->
                        <div class="modal-header border-bottom-0 bg-primary bg-gradient text-white">
                            <h5 class="modal-title fw-bold" id="inspectionDetailModalLabel">
                                <i class="bi bi-clipboard2-check me-2"></i>Inspection Details
                            </h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        
                        <div class="modal-body p-4">
                            <!-- Business Image Section -->
                            <div class="text-center mb-4">
                                ${
                                 inspection.business?.image_url
                                  ? `
                                        <div class="position-relative d-inline-block">
                                            <img src="${
                                             inspection.business.image_url
                                            }" 
                                                 alt="Business Image" 
                                                 class="rounded-3 shadow-sm" 
                                                 style="max-height: 200px; width: auto; object-fit: cover;">
                                            <div class="position-absolute bottom-0 start-0 p-2 bg-dark bg-opacity-75 text-white rounded-bottom w-100">
                                                <small>${
                                                 inspection.business
                                                  .business_name ||
                                                 "Business Image"
                                                }</small>
                                            </div>
                                        </div>`
                                  : `
                                        <div class="text-center p-4 bg-light rounded-3">
                                            <i class="bi bi-building-x display-1 text-muted"></i>
                                            <p class="text-muted mt-2">No business image available</p>
                                        </div>`
                                }
                            </div>

                            <div class="row g-4">
                                <!-- Business Information -->
                                <div class="col-md-6">
                                    <div class="card h-100 border-0 shadow-sm hover-shadow">
                                        <div class="card-body">
                                            <div class="d-flex align-items-center mb-3">
                                                <i class="bi bi-building fs-4 text-primary me-2"></i>
                                                <h6 class="card-title fw-bold mb-0">Business Information</h6>
                                            </div>
                                            <div class="mb-3">
                                                <label class="text-muted small">Business Name</label>
                                                <p class="fw-semibold mb-2">${
                                                 inspection.business
                                                  ?.business_name || "N/A"
                                                }</p>
                                            </div>
                                            <div class="mb-3">
                                                <label class="text-muted small">Business Permit</label>
                                                <p class="fw-semibold mb-2">${
                                                 inspection.business
                                                  ?.business_permit || "N/A"
                                                }</p>
                                            </div>
                                            <div>
                                                <label class="text-muted small">Status</label>
                                                <p class="mb-0">
                                                    <span class="badge bg-${
                                                     inspection.business
                                                      ?.status === "Active"
                                                      ? "success"
                                                      : "warning"
                                                    } rounded-pill">
                                                        ${
                                                         inspection.business
                                                          ?.status || "N/A"
                                                        }
                                                    </span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Owner Information -->
                                <div class="col-md-6">
                                    <div class="card h-100 border-0 shadow-sm hover-shadow">
                                        <div class="card-body">
                                            <div class="d-flex align-items-center mb-3">
                                                <i class="bi bi-person fs-4 text-primary me-2"></i>
                                                <h6 class="card-title fw-bold mb-0">Owner Information</h6>
                                            </div>
                                            <div class="mb-3">
                                                <label class="text-muted small">Owner Name</label>
                                                <p class="fw-semibold mb-2">
                                                    ${
                                                     inspection.business?.owner
                                                      ? `${inspection.business.owner.first_name} ${inspection.business.owner.last_name}`
                                                      : "N/A"
                                                    }
                                                </p>
                                            </div>
                                            <div class="mb-3">
                                                <label class="text-muted small">
                                                    <i class="bi bi-envelope-fill me-1"></i>Email
                                                </label>
                                                <p class="fw-semibold mb-2">${
                                                 inspection.business?.owner
                                                  ?.email || "N/A"
                                                }</p>
                                            </div>
                                            <div>
                                                <label class="text-muted small">
                                                    <i class="bi bi-telephone-fill me-1"></i>Phone
                                                </label>
                                                <p class="fw-semibold mb-0">${
                                                 inspection.business?.owner
                                                  ?.phone_number || "N/A"
                                                }</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Inspection Details -->
                                <div class="col-12">
                                    <div class="card border-0 shadow-sm hover-shadow">
                                        <div class="card-body">
                                            <div class="d-flex align-items-center mb-3">
                                                <i class="bi bi-clipboard-data fs-4 text-primary me-2"></i>
                                                <h6 class="card-title fw-bold mb-0">Inspection Details</h6>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4 mb-3">
                                                    <label class="text-muted small">Inspection Date</label>
                                                    <p class="fw-semibold mb-0">${formatDate(
                                                     inspection.inspection_date
                                                    )}</p>
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <label class="text-muted small">Inspector</label>
                                                    <p class="fw-semibold mb-0">${
                                                     inspection.inspector_full_name
                                                    }</p>
                                                </div>
                                                <div class="col-md-4 mb-3">
                                                    <label class="text-muted small">Violations</label>
                                                    <p class="mb-0">
                                                        <span class="badge ${
                                                         inspection.with_violations
                                                          ? "bg-danger"
                                                          : "bg-success"
                                                        } rounded-pill">
                                                            ${
                                                             inspection.with_violations
                                                              ? "Yes"
                                                              : "No"
                                                            }
                                                        </span>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;

     // Add modal to document
     document.body.insertAdjacentHTML("beforeend", modalContent);

     // Show the modal
     const modal = new bootstrap.Modal(
      document.getElementById("inspectionDetailModal")
     );
     modal.show();
    } catch (error) {
     console.error("Error showing inspection details:", error);
    }
   };

   fetchInspectors();
   setupFilterListeners();
   fetchInspections(currentPage);

   // Add this at the end of your script to ensure Bootstrap is loaded
   document.addEventListener("DOMContentLoaded", () => {
    // Initialize all modals
    const modals = document.querySelectorAll(".modal");
    modals.forEach((modalElement) => {
     new bootstrap.Modal(modalElement);
    });
   });
  </script>
 </body>
</html>
