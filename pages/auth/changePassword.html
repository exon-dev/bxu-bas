<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BXU BAS: Change Password</title>
  <!-- Add Bootstrap CSS -->
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
   crossorigin="anonymous"
  />
  <!-- Add Poppins font -->
  <link
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
   rel="stylesheet"
  />
  <!-- Add Toastify CSS -->
  <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
  />
  <style>
   body {
    font-family: "Poppins", sans-serif;
   }
   img {
    max-height: 100%;
    max-width: 100%;
    object-fit: contain;
   }
  </style>
 </head>
 <body class="vh-100">
  <div class="container-fluid h-100">
   <div class="row h-100">
    <!-- Left column with background (larger) -->
    <div
     class="col-lg-8 d-flex align-items-center justify-content-center text-white"
    >
     <img src="../../assets/unlock.jpg" alt="BXU Logo" class="vh-100" />
    </div>

    <!-- Right column with form (smaller) -->
    <div
     class="col-lg-4 d-flex align-items-center justify-content-center bg-light"
    >
     <div class="card shadow-sm rounded-4" style="min-width: 400px">
      <div class="card-body p-5">
       <h4 class="card-title text-center mb-4">Change Password</h4>
       <form id="changePasswordForm">
        <div class="mb-3">
         <label for="newPassword" class="form-label small">New Password</label>
         <div class="input-group">
          <input
           type="password"
           class="form-control small"
           id="newPassword"
           required
          />
          <span class="input-group-text eye-icon" id="toggleNewPassword">
           <i class="bi bi-eye-slash"></i>
          </span>
         </div>
        </div>
        <div class="mb-3">
         <label for="confirmPassword" class="form-label small"
          >Confirm Password</label
         >
         <div class="input-group">
          <input
           type="password"
           class="form-control small"
           id="confirmPassword"
           required
          />
          <span class="input-group-text eye-icon" id="toggleConfirmPassword">
           <i class="bi bi-eye-slash"></i>
          </span>
         </div>
        </div>
        <button
         type="submit"
         class="btn btn-primary w-100 mb-3"
         id="submitButton"
        >
         <span id="buttonText">Change Password</span>
         <div
          class="spinner-border spinner-border-sm text-light d-none"
          id="loadingSpinner"
          role="status"
         >
          <span class="visually-hidden">Loading...</span>
         </div>
        </button>
        <div class="text-center">
         <a
          href="adminLogin.html"
          class="text-decoration-none small text-secondary"
          >Back to Login</a
         >
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>
  </div>

  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Add Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- Add Bootstrap Icons -->
  <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
  <script type="module">
   import CONFIG from "/scripts/config.js";
   const apiUrl = CONFIG.API_BASE_URL;
   const changePasswordForm = document.getElementById("changePasswordForm");

   // Extract token and email from the URL
   const params = new URLSearchParams(window.location.search);
   const token = params.get("token");
   console.log("Token: ", token);
   const encryptedEmail = params.get("email");

   const submitButton = document.getElementById("submitButton");
   const loadingSpinner = document.getElementById("loadingSpinner");

   changePasswordForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Disable button and show spinner
    submitButton.disabled = true;
    document.getElementById("buttonText").textContent = "Processing...";
    loadingSpinner.classList.remove("d-none");

    const newPassword = document.getElementById("newPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    // Validate passwords
    if (newPassword !== confirmPassword) {
     console.log(newPassword);
     console.log(confirmPassword);
     Toastify({
      text: "Passwords do not match!",
      duration: 3000,
      gravity: "top",
      position: "center",
      close: true,
      style: {
       background: "red",
      },
     }).showToast();
     return;
    }

    try {
     const response = await fetch(apiUrl + "/auth/change-password", {
      method: "POST",
      headers: {
       Accept: "application/json",
       "Content-Type": "application/json",
      },
      body: JSON.stringify({
       token, // Include token
       email: encryptedEmail, // Include encrypted email
       password: newPassword, // Send new password
      }),
     });

     const data = await response.json();

     if (response.ok) {
      Toastify({
       text: "Password changed successfully!",
       duration: 3000,
       gravity: "top",
       position: "center",
       close: true,
      }).showToast();

      // Optionally redirect to the login page
      setTimeout(() => {
       window.location.href = "index.html";
      }, 3000);
     } else {
      Toastify({
       text: data.message || "Error changing password",
       duration: 3000,
       gravity: "top",
       position: "center",
       close: true,
       style: {
        background: "red",
       },
      }).showToast();
     }
    } catch (err) {
     Toastify({
      text: "Internal server error, please try again later",
      duration: 3000,
      gravity: "top",
      position: "center",
      close: true,
      style: {
       background: "red",
      },
     }).showToast();
    } finally {
     // Enable button and hide spinner
     submitButton.disabled = false;
     loadingSpinner.classList.add("d-none");
     document.getElementById("buttonText").textContent = "Change Password";
    }
   });

   // Toggle password visibility
   const toggleNewPassword = document.getElementById("toggleNewPassword");
   const toggleConfirmPassword = document.getElementById(
    "toggleConfirmPassword"
   );

   toggleNewPassword.addEventListener("click", () => {
    const newPasswordInput = document.getElementById("newPassword");
    const icon = toggleNewPassword.querySelector("i");
    if (newPasswordInput.type === "password") {
     newPasswordInput.type = "text";
     icon.classList.remove("bi-eye-slash");
     icon.classList.add("bi-eye");
    } else {
     newPasswordInput.type = "password";
     icon.classList.remove("bi-eye");
     icon.classList.add("bi-eye-slash");
    }
   });

   toggleConfirmPassword.addEventListener("click", () => {
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const icon = toggleConfirmPassword.querySelector("i");
    if (confirmPasswordInput.type === "password") {
     confirmPasswordInput.type = "text";
     icon.classList.remove("bi-eye-slash");
     icon.classList.add("bi-eye");
    } else {
     confirmPasswordInput.type = "password";
     icon.classList.remove("bi-eye");
     icon.classList.add("bi-eye-slash");
    }
   });
  </script>
 </body>
</html>
