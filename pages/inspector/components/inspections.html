<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inspections</title>
  <link
   rel="stylesheet"
   href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css"
  />
  <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
 </head>
 <style>
  body {
   font-family: "Poppins", Arial, sans-serif !important;
   background-color: #eff3fc;
   margin: 0;
   padding: 0;
  }
  .card {
   border-radius: 10px;
   -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
   box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
   border: none;
   margin-bottom: 30px;
   -webkit-transition: all 0.3s ease-in-out;
   transition: all 0.3s ease-in-out;
  }

  .hover-shadow {
   transition: all 0.3s ease;
  }

  .hover-shadow:hover {
   transform: translateY(-2px);
   box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
  }

  .inspection-row {
   cursor: pointer;
   transition: background-color 0.2s ease;
  }

  .inspection-row:hover {
   background-color: rgba(0, 0, 0, 0.05);
  }

  .modal-content {
   border-radius: 0.5rem;
  }

  .modal-header {
   border-radius: 0.5rem 0.5rem 0 0;
  }

  .violation-item {
   transition: transform 0.2s ease;
  }

  .violation-item:hover {
   transform: translateX(5px);
  }

  .detail-item {
   padding: 0.5rem;
   background: white;
   border-radius: 0.5rem;
  }

  .badge {
   font-weight: 500;
   letter-spacing: 0.5px;
  }

  .modal-body {
   max-height: 70vh;
   overflow-y: auto;
  }
 </style>
 <body>
  <div class="card">
   <div class="card-body">
    <h4>Business Inspection</h4>
    <p>Inspect business and create violations for business violators</p>
    <button
     class="btn btn-primary"
     id="openModalBtn"
     data-bs-toggle="modal"
     data-bs-target="#violatorModal"
    >
     Add Inspection
    </button>
   </div>
  </div>

  <!-- Modal Structure -->
  <div
   class="modal fade"
   id="violatorModal"
   tabindex="-1"
   aria-labelledby="violatorModalLabel"
   aria-hidden="true"
  >
   <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content rounded-3 shadow-lg">
     <div class="modal-header border-0">
      <h5 class="modal-title" id="violatorModalLabel">Business Inspection</h5>
      <button
       type="button"
       class="btn-close"
       data-bs-dismiss="modal"
       aria-label="Close"
      ></button>
     </div>
     <div class="modal-body" style="max-height: 500px">
      <form id="inspectionForm">
       <!-- Owner's Information -->
       <div class="row mb-2">
        <div class="col-md-6">
         <label for="ownerFirstName" class="form-label"
          >Owner's First Name:</label
         >
         <input
          type="text"
          class="form-control form-control-sm"
          id="ownerFirstName"
          name="ownerFirstName"
          required
         />
        </div>
        <div class="col-md-6">
         <label for="ownerLastName" class="form-label"
          >Owner's Last Name:</label
         >
         <input
          type="text"
          class="form-control form-control-sm"
          id="ownerLastName"
          name="ownerLastName"
          required
         />
        </div>
       </div>
       <div class="row mb-2">
        <div class="col-md-6">
         <label for="ownerEmail" class="form-label">Owner's Email:</label>
         <input
          type="email"
          class="form-control form-control-sm"
          id="ownerEmail"
          name="ownerEmail"
          required
         />
        </div>
        <div class="col-md-6">
         <label for="ownerPhoneNumber" class="form-label"
          >Owner's Phone Number:</label
         >
         <input
          type="text"
          class="form-control form-control-sm"
          id="ownerPhoneNumber"
          name="ownerPhoneNumber"
          required
         />
        </div>
       </div>

       <!-- Business Information -->
       <div class="row mb-2">
        <div class="col-md-6">
         <label for="businessName" class="form-label">Business Name:</label>
         <input
          type="text"
          class="form-control form-control-sm"
          id="businessName"
          name="businessName"
          required
         />
        </div>
        <div class="col-md-6">
         <label for="businessPermit" class="form-label">Business Permit:</label>
         <input
          type="text"
          class="form-control form-control-sm"
          id="businessPermit"
          name="businessPermit"
         />
        </div>
       </div>
       <div class="row mb-2">
        <div class="col-md-6">
         <label for="businessStatus" class="form-label">Business Status:</label>
         <select
          class="form-select form-control-sm"
          id="businessStatus"
          name="businessStatus"
          required
         >
          <option value="low_income">Low Income</option>
          <option value="with_permit">With Permit</option>
          <option value="without_permit">Without Permit</option>
          <option value="already_closed">Already Closed</option>
          <option value="already_closed_new_business">
           Already Closed but New Business Operating
          </option>
          <option value="still_operating">Still Operating</option>
         </select>
        </div>
       </div>

       <!-- Address Information -->
       <div class="row mb-2">
        <div class="col-md-6">
         <label for="street" class="form-label">Street:</label>
         <input
          type="text"
          class="form-control form-control-sm"
          id="street"
          name="street"
          required
         />
        </div>
        <div class="col-md-6">
         <label for="city" class="form-label">City:</label>
         <input
          type="text"
          class="form-control form-control-sm"
          id="city"
          name="city"
          required
         />
        </div>
       </div>
       <div class="row mb-2">
        <div class="col-md-6">
         <label for="zip" class="form-label">ZIP Code:</label>
         <input
          type="text"
          class="form-control form-control-sm"
          id="zip"
          name="zip"
          required
         />
        </div>
       </div>

       <!-- Inspection Details -->
       <div class="row mb-2">
        <div class="col-md-6">
         <label for="typeOfInspection" class="form-label"
          >Type of Inspection:</label
         >
         <select
          class="form-select form-control-sm"
          id="typeOfInspection"
          name="typeOfInspection"
          required
         >
          <option value="regular">Regular</option>
          <option value="night">Night</option>
          <option value="special_change_address">
           Special (Change Address)
          </option>
          <option value="special_verification">Special (Verification)</option>
          <option value="special_complaint">Special (Complaint)</option>
          <option value="special_retirement">Special (Retirement)</option>
          <option value="joint">Joint</option>
         </select>
        </div>
        <div class="col-md-6">
         <label for="withViolations" class="form-label">With Violations:</label>
         <select
          class="form-select form-control-sm"
          id="withViolations"
          name="withViolations"
          required
         >
          <option value="true">Yes</option>
          <option value="false" selected>No</option>
         </select>
        </div>
       </div>

       <div
        class="row mb-3"
        id="natureOfViolationContainer"
        style="display: none"
       >
        <div class="col-md-12 mb-3">
         <label for="natureOfViolation" class="form-label"
          >Nature of Violation:</label
         >
         <select
          id="natureOfViolation"
          name="natureOfViolation"
          class="form-select"
         >
          <option value="no_mayors_permit">NO MAYOR'S PERMIT</option>
          <option value="non_display_of_mayors_permit">
           NON-DISPLAY OF MAYOR'S PERMIT
          </option>
          <option value="displaying_dilapidated_mayors_permit">
           DISPLAYING DILAPIDATED MAYOR'S PERMIT
          </option>
          <option value="displaying_counterfeit_mayors_permit">
           DISPLAYING A COUNTERFEIT MAYOR'S PERMIT
          </option>
          <option value="understatement_of_gross_sales">
           UNDERSTATEMENT AND/OR INCORRECT DECLARATION OF GROSS SALES OR
           RECEIPTS
          </option>
          <option value="falsification_of_business_permit">
           FALSIFICATION AND/OR ALTERATION OF BUSINESS PERMIT
          </option>
          <option value="sidewalk_obstruction">
           SIDEWALK/STREET/SIDESTREET OBSTRUCTION
          </option>
          <option value="non_posting_of_notice">NON-POSTING OF NOTICE</option>
          <option value="non_declaration_of_business">
           NON-DECLARATION OF TYPE OR NATURE OF BUSINESS
          </option>
          <option value="drinking_in_public_places">
           DRINKING IN PUBLIC PLACES
          </option>
          <option value="unauthorized_serving_of_liquor">
           UNAUTHORIZED SERVING OF LIQUOR
          </option>
          <option value="unauthorized_selling_of_liquor">
           UNAUTHORIZED SELLING OF LIQUOR
          </option>
         </select>
        </div>
        <div class="row mb-3">
         <div class="col-md-6">
          <label for="violationReceipt" class="form-label"
           >Violation Receipt No.:</label
          >
          <input
           type="text"
           class="form-control form-control-sm"
           id="violationReceipt"
           name="violationReceipt"
          />
         </div>
         <div class="col-md-6">
          <label for="dueDate" class="form-label">Due Date:</label>
          <input
           type="date"
           class="form-control form-control-sm"
           id="dueDate"
           name="dueDate"
          />
         </div>
        </div>
       </div>

       <div class="row mb-2">
        <div class="col-md-12">
         <label for="businessImage" class="form-label">Business Image:</label>
         <input
          type="file"
          class="form-control form-control-sm"
          id="businessImage"
          name="businessImage"
          accept="image/*"
         />
        </div>
       </div>
      </form>
     </div>
     <div class="modal-footer border-0 shadow-lg">
      <button type="submit" class="btn btn-primary h6" form="inspectionForm">
       Submit
      </button>
     </div>
    </div>
   </div>
  </div>

  <!-- Add Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
     <div class="modal-header">
      <h5 class="modal-title">Success</h5>
      <button
       type="button"
       class="btn-close"
       data-bs-dismiss="modal"
       aria-label="Close"
      ></button>
     </div>
     <div class="modal-body">
      <p>Inspection has been successfully saved!</p>
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
       Close
      </button>
     </div>
    </div>
   </div>
  </div>

  <div
   class="modal fade"
   id="inspectionDetailModal"
   tabindex="-1"
   aria-labelledby="inspectionDetailModalLabel"
   aria-hidden="true"
  >
   <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
     <div class="modal-header">
      <h5 class="modal-title" id="inspectionDetailModalLabel">
       Inspection Details
      </h5>
      <button
       type="button"
       class="btn-close"
       data-bs-dismiss="modal"
       aria-label="Close"
      ></button>
     </div>
     <div class="modal-body" style="max-height: 70vh; overflow-y: auto">
      <!-- Your modal content goes here -->
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
       Close
      </button>
     </div>
    </div>
   </div>
  </div>
  <section class="card mt-3">
   <div class="card-body">
    <h4>Inspected Businesses</h4>
    <section class="card mt-3">
     <div class="card-body">
      <h4>Filter & Search</h4>
      <div class="filters">
       <form id="filters-form">
        <div class="row">
         <div class="col-md-3">
          <label for="search-name" class="form-label"
           >Search Business Name</label
          >
          <input
           type="text"
           id="search-name"
           class="form-control"
           placeholder="Enter business name..."
          />
         </div>
         <div class="col-md-3">
          <label for="inspection-date" class="form-label"
           >Filter by Inspection Date</label
          >
          <input type="date" id="inspection-date" class="form-control" />
         </div>
         <div class="col-md-3">
          <label for="violation" class="form-label">Filter by Violation</label>
          <select id="violation" class="form-select">
           <option value="">Select Violation</option>
           <option value="yes">Yes</option>
           <option value="no">No</option>
          </select>
         </div>
         <div class="col-md-3">
          <label for="sort-order" class="form-label">Sort by Date</label>
          <select id="sort-order" class="form-select">
           <option value="latest">Latest to Oldest</option>
           <option value="oldest">Oldest to Latest</option>
          </select>
         </div>
        </div>
       </form>
      </div>
     </div>
    </section>
    <table class="table">
     <thead>
      <tr>
       <th>No.</th>
       <th>Business Name</th>
       <th>Business Status</th>
       <th>Inspection Date</th>
       <th>Type of Inspection</th>
       <th>With Violations</th>
      </tr>
     </thead>
     <tbody id="inspections-tbody">
      <!-- Rendered rows will be inserted here -->
     </tbody>
    </table>
   </div>
  </section>

  <nav>
   <ul class="pagination" id="pagination-controls"></ul>
  </nav>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
  <script type="module">
   import CONFIG from "/scripts/config.js";

   const apiUrl = CONFIG.API_BASE_URL;

   let recordsPerPage = 20; // Default value
   let currentPage = 1; // Initialize currentPage to 1
   let totalPages = 1;
   let inspectionsData = [];
   let timeoutId = null;

   const formatDate = (dateString) => {
    if (!dateString) return "N/A"; // Return "N/A" if no date is provided
    const date = new Date(dateString);
    // Format the date as MM/DD/YYYY
    const options = { year: "numeric", month: "2-digit", day: "2-digit" };
    return date.toLocaleDateString(undefined, options);
   };

   const violationStatus = document.getElementById("withViolations");
   const natureOfViolationContainer = document.getElementById(
    "natureOfViolationContainer"
   );

   violationStatus.addEventListener("change", function () {
    console.log("Change");
    natureOfViolationContainer.style.display =
     violationStatus.value === "true" ? "block" : "none";
   });

   // Function to toggle required attributes based on the "With Violations" selection
   const toggleViolationFields = () => {
    const withViolationsSelect = document.getElementById("withViolations");
    const natureOfViolationInput = document.getElementById("natureOfViolation");
    const violationReceiptInput = document.getElementById("violationReceipt");
    const dueDateInput = document.getElementById("dueDate");

    const hasViolations = withViolationsSelect.value === "true";

    // Set required attribute based on the selection
    natureOfViolationInput.required = hasViolations;
    violationReceiptInput.required = hasViolations;
    dueDateInput.required = hasViolations;
   };

   // Add event listener to the "With Violations" select element
   document
    .getElementById("withViolations")
    .addEventListener("change", toggleViolationFields);

   // Initial call to set the required attributes correctly on page load
   toggleViolationFields();

   // Form submission handling
   const inspectionForm = document.getElementById("inspectionForm");

   inspectionForm.addEventListener("submit", async function (e) {
    e.preventDefault();
    console.log("Form submission started");

    // Clear previous error messages
    const errorMessages = document.querySelectorAll(".error-message");
    errorMessages.forEach((msg) => msg.remove());

    // Get form values
    const formData = {
     owner_first_name: document.getElementById("ownerFirstName").value.trim(),
     owner_last_name: document.getElementById("ownerLastName").value.trim(),
     owner_email: document.getElementById("ownerEmail").value.trim(),
     owner_phone_number: document
      .getElementById("ownerPhoneNumber")
      .value.trim(),
     business_name: document.getElementById("businessName").value.trim(),
     business_permit:
      document.getElementById("businessPermit").value.trim() || null,
     business_status: document.getElementById("businessStatus").value,
     street: document.getElementById("street").value.trim(),
     city: document.getElementById("city").value.trim(),
     zip: document.getElementById("zip").value.trim(),
     type_of_inspection: document.getElementById("typeOfInspection").value,
     with_violations:
      document.getElementById("withViolations").value === "true",
     // Initialize these as empty strings for non-violation cases
     nature_of_violation: "",
     violation_receipt: "",
     due_date: "",
    };

    // Only update violation-related fields if violations exist
    if (formData.with_violations) {
     formData.nature_of_violation =
      document.getElementById("natureOfViolation").value;
     formData.violation_receipt = document
      .getElementById("violationReceipt")
      .value.trim();
     formData.due_date = document.getElementById("dueDate").value;
    }

    console.log("Form data collected:", formData);

    // Validation checks
    let errors = [];
    if (!formData.owner_first_name)
     errors.push({
      field: "ownerFirstName",
      message: "Owner's First Name is required.",
     });
    if (!formData.owner_last_name)
     errors.push({
      field: "ownerLastName",
      message: "Owner's Last Name is required.",
     });
    if (!formData.owner_email)
     errors.push({
      field: "ownerEmail",
      message: "Owner's Email is required.",
     });
    if (!formData.owner_phone_number)
     errors.push({
      field: "ownerPhoneNumber",
      message: "Owner's Phone Number is required.",
     });
    if (!formData.business_name)
     errors.push({
      field: "businessName",
      message: "Business Name is required.",
     });
    if (!formData.business_status)
     errors.push({
      field: "businessStatus",
      message: "Business Status is required.",
     });
    if (!formData.street)
     errors.push({ field: "street", message: "Street is required." });
    if (!formData.city)
     errors.push({ field: "city", message: "City is required." });
    if (!formData.zip)
     errors.push({ field: "zip", message: "ZIP Code is required." });
    if (!formData.type_of_inspection)
     errors.push({
      field: "typeOfInspection",
      message: "Type of Inspection is required.",
     });

    // Only check violation fields if there are violations
    if (formData.with_violations) {
     if (!formData.nature_of_violation)
      errors.push({
       field: "natureOfViolation",
       message: "Nature of Violation is required when there are violations.",
      });
     if (!formData.violation_receipt)
      errors.push({
       field: "violationReceipt",
       message: "Violation Receipt No. is required when there are violations.",
      });
     if (!formData.due_date)
      errors.push({
       field: "dueDate",
       message: "Due Date is required when there are violations.",
      });
    }

    // If there are errors, display them and prevent form submission
    if (errors.length > 0) {
     errors.forEach(({ field, message }) => {
      const inputField = document.getElementById(field);
      const errorMsg = document.createElement("div");
      errorMsg.className = "error-message text-danger";
      errorMsg.textContent = message;
      inputField.parentNode.insertBefore(errorMsg, inputField.nextSibling); // Insert error message after the input field
     });
     return;
    }

    // Handle file upload
    const businessImage = document.getElementById("businessImage").files[0];
    if (businessImage) {
     const reader = new FileReader();
     reader.onload = async function (e) {
      formData.image_url = e.target.result;
      await submitForm(formData);
     };
     reader.readAsDataURL(businessImage);
    } else {
     // If no image, still submit the form
     formData.image_url = null; // or some default image URL
     await submitForm(formData);
    }
   });

   // Separate function to handle the actual form submission
   async function submitForm(formData) {
    console.log("Submitting to API:", formData); // Debug log

    // Disable form inputs during submission
    const formElements = inspectionForm.querySelectorAll(
     "input, select, button"
    );
    formElements.forEach((el) => (el.disabled = true));

    try {
     const response = await fetch(`${apiUrl}/inspector/add-inspection`, {
      method: "POST",
      headers: {
       "Content-Type": "application/json",
       Authorization: `Bearer ${localStorage.getItem("authToken")}`,
      },
      body: JSON.stringify(formData),
     });

     console.log("API Response status:", response.status); // Debug log

     if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.message || `Error: ${response.statusText}`);
     }

     const result = await response.json();
     console.log("API Response data:", result); // Debug log

     // Hide the form modal
     const violatorModal = bootstrap.Modal.getInstance(
      document.getElementById("violatorModal")
     );
     violatorModal.hide();

     // Show success modal
     const successModal = new bootstrap.Modal(
      document.getElementById("successModal")
     );
     successModal.show();

     // Refresh the inspections list
     fetchInspections(currentPage);
    } catch (error) {
     console.error("Submission error:", error); // Debug log
     const errorMsg = document.createElement("div");
     errorMsg.className = "error-message text-danger";
     errorMsg.textContent =
      error.message || "Failed to submit inspection. Please try again.";
     inspectionForm.prepend(errorMsg);
    } finally {
     // Re-enable form inputs
     formElements.forEach((el) => (el.disabled = false));
    }
   }

   // Delete functionality
   document.querySelectorAll(".delete-btn").forEach((button) => {
    button.addEventListener("click", function () {
     if (confirm("Are you sure you want to delete this inspection?")) {
      const row = this.closest("tr");
      const inspectionId = this.dataset.id;
      // Add your delete logic here

      // Remove row from table
      row.remove();
     }
    });
   });

   const renderTable = () => {
    const inspectionsTbody = document.getElementById("inspections-tbody");
    inspectionsTbody.innerHTML = "";

    if (!inspectionsData || inspectionsData.length === 0) {
     const noDataRow = document.createElement("tr");
     noDataRow.innerHTML = `
            <td colspan="6" class="text-center">No inspections found</td>
        `;
     inspectionsTbody.appendChild(noDataRow);
     return;
    }

    inspectionsData.forEach((inspection, index) => {
     const row = document.createElement("tr");
     row.className = "inspection-row";
     row.style.cursor = "pointer";
     const actualIndex = (currentPage - 1) * recordsPerPage + index + 1;

     row.innerHTML = `
            <td>${actualIndex}</td>
            <td>${inspection.business?.business_name || "N/A"}</td>
            <td>${inspection.business?.status || "N/A"}</td>
            <td>${formatDate(inspection.inspection_date)}</td>
            <td>${inspection.type_of_inspection || "N/A"}</td>
            <td>
                <span class="badge ${
                 inspection.with_violations ? "bg-danger" : "bg-success"
                }">
                    ${inspection.with_violations ? "Yes" : "No"}
                </span>
            </td>
        `;

     // Add click event listener to show inspection details
     row.addEventListener("click", () => showInspectionDetails(inspection));

     inspectionsTbody.appendChild(row);
    });

    renderPagination();
   };

   const fetchInspections = async (page = 1) => {
    try {
     const inspectionsTbody = document.getElementById("inspections-tbody");
     inspectionsTbody.innerHTML = `
             <tr>
                 <td colspan="7" class="text-center">
                     <div class="spinner-border text-primary" role="status">

                     </div>

     const searchName = document.getElementById("search-name").value;
     const sortOrder = document.getElementById("sort-order").value;
     const sortOrderParam = sortOrder === "oldest" ? "asc" : "desc";

     const params = new URLSearchParams({
      page: page,
      ...(inspectionDate && { inspection_date: inspectionDate }),
      ...(violation && { with_violations: violation }),
      ...(searchName && { business_name: searchName }),
      sort_order: sortOrderParam,
     });

     const response = await fetch(
      `${apiUrl}/inspector/inspections?${params.toString()}`,
      {
       method: "GET",
       headers: {
        Accept: "application/json",
        "Content-Type": "application/json",
        Authorization: `Bearer ${localStorage.getItem("authToken")}`,
       },
      }
     );

     if (!response.ok) {
      throw new Error(`API request failed with status ${response.status}`);
     }

     const data = await response.json();
     inspectionsData = data.inspections.data || [];
     totalPages = data.inspections.last_page || 1;
     currentPage = data.inspections.current_page || 1;
     recordsPerPage = data.inspections.per_page || 15;

     renderTable(); // Call to render the table with the fetched data
    } catch (error) {
     console.error("Error fetching inspections:", error);
     const inspectionsTbody = document.getElementById("inspections-tbody");

             <tr>
                 <td colspan="7" class="text-center text-danger">

                 </td>
             </tr>

   const setupFilterListeners = () => {
    const filterElements = [

     "violation",
     "search-name",
     "sort-order",

    filterElements.forEach((elementId) => {
     const element = document.getElementById(elementId);
     if (element) {
      if (element.type === "text") {
       // Add input event listener for text search
       element.addEventListener("input", () => {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => {
         currentPage = 1;
         fetchInspections(currentPage);
        }, 300);
       });
      } else {
       // For other elements, keep the change event
       element.addEventListener("change", () => {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => {
         currentPage = 1;
         fetchInspections(currentPage);
        }, 300);
       });
      }
     }
    });
   };

   const renderPagination = () => {
    const paginationControls = document.getElementById("pagination-controls");
    paginationControls.innerHTML = "";

    if (totalPages <= 1) return;

    const prevPageButton = document.createElement("li");
    prevPageButton.classList.add("page-item");
    prevPageButton.innerHTML = `
          <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
          </a>
      `;
    prevPageButton.addEventListener("click", (e) => {
     e.preventDefault();
     if (currentPage > 1) changePage(currentPage - 1);
    });
    if (currentPage === 1) prevPageButton.classList.add("disabled");
    paginationControls.appendChild(prevPageButton);

    for (let i = 1; i <= totalPages; i++) {
     const pageButton = document.createElement("li");
     pageButton.classList.add("page-item");
     if (i === currentPage) pageButton.classList.add("active");
     pageButton.innerHTML = `<a class="page-link" href="#">${i}</a>`;
     pageButton.addEventListener("click", (e) => {
      e.preventDefault();
      changePage(i);
     });
     paginationControls.appendChild(pageButton);
    }

    const nextPageButton = document.createElement("li");
    nextPageButton.classList.add("page-item");
    nextPageButton.innerHTML = `
          <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
          </a>
      `;
    nextPageButton.addEventListener("click", (e) => {
     e.preventDefault();
     if (currentPage < totalPages) changePage(currentPage + 1);
    });
    if (currentPage === totalPages) nextPageButton.classList.add("disabled");
    paginationControls.appendChild(nextPageButton);
   };

   const changePage = (newPage) => {
    currentPage = newPage; // Update the current page
    fetchInspections(currentPage); // Fetch inspections for the new page
