<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar</title>
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
  />
  <link
   href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
   rel="stylesheet"
  />
  <link
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
   rel="stylesheet"
  />
  <style>
   body {
    font-family: "Poppins", sans-serif;
   }

   .sidebar {
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    background-color: white;
    color: #222d31;
    padding-top: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 1000;
   }

   .sidebar a {
    color: #222d31;
    border-radius: 8px;
    text-decoration: none;
    display: block;
    padding: 10px 20px;
    transition: background-color 0.3s, color 0.3s;
   }

   .sidebar a:hover {
    background-color: rgba(
     67,
     155,
     255,
     0.5
    ) !important; /* Ensure lighter hover effect */
    color: #ffffff !important;
    border-radius: 8px;
   }

   .sidebar .logo {
    text-align: center;
    margin-bottom: 20px;
   }

   .sidebar .logo img {
    max-width: 150px;
   }

   .sidebar .nav-links {
    flex-grow: 1;
   }

   .logout {
    margin: 20px;
    text-align: center;
   }

   .logout button {
    background-color: transparent;
    border: none;
    color: #222d31;
    font-size: 16px;
    transition: color 0.3s;
   }

   .logout button:hover {
    color: #dc3545;
   }

   .sidebar .active {
    background-color: #439bff;
    border-radius: 8px;
    color: white;
   }

   .nav-links a {
    color: #222d31;
    text-decoration: none;
    padding: 10px 20px;
    display: block;
    transition: background-color 0.3s;
   }

   .nav-links a:hover {
    background-color: #439bff;
    border-radius: 8px;
   }

   .nav-links a.active {
    background-color: #439bff;
    color: white;
   }
  </style>
 </head>
 <body>
  <div class="sidebar">
   <div class="logo">
    <h5>BXU BAS</h5>
   </div>
   <div class="nav-links px-3">
    <a href="#dashboard" class="active"
     ><i class="bi bi-speedometer2"></i> Dashboard</a
    >
    <a href="#violations"
     ><i class="bi bi-exclamation-triangle"></i> Violations</a
    >
    <a href="#notifications"><i class="bi bi-bell"></i> Notifications</a>
    <a href="#profile"><i class="bi bi-person"></i> Profile</a>
   </div>
   <div class="logout">
    <button id="logoutButton">
     <i class="bi bi-box-arrow-right"></i> Logout
    </button>
   </div>
  </div>

  <div
   id="content"
   style="margin-left: 250px; padding: 70px 20px 20px 20px"
  ></div>

  <script>
   // Function to load content and highlight the active link
   function loadContent(page, element) {
    // Prevent default link behavior
    if (event) {
     event.preventDefault();
    }

    // Fetch the content of the page
    fetch(`components/${page}`)
     .then((response) => {
      if (!response.ok) {
       throw new Error("Network response was not ok");
      }
      return response.text();
     })
     .then((data) => {
      // Insert the content into the content area
      const contentDiv = document.getElementById("content");
      contentDiv.innerHTML = data;

      // Remove 'active' class from all links
      const links = document.querySelectorAll(".nav-links a");
      links.forEach((link) => link.classList.remove("active"));

      // Add 'active' class to the clicked link
      if (element) {
       element.classList.add("active");
      }
     })
     .catch((error) => {
      console.error("Error loading content:", error);
      const contentDiv = document.getElementById("content");
      contentDiv.innerHTML =
       "<h2>Error loading the page. Please try again.</h2>";
     });
   }

   // Define the logout function
   function logout() {
    // Redirect to the authentication page
    window.location.href = "auth/index.html"; // Navigate to auth/index.html
   }

   // Attach the logout function to the button click event
   document.getElementById("logoutButton").onclick = logout;

   // Load the default content on page load
   window.onload = function () {
    const hash = window.location.hash || "#dashboard"; // Default to dashboard if no hash
    const page = hash.substring(1) + ".html"; // Get the page name from the hash
    loadContent(page); // Load the initial content based on the hash
   };

   // Add event listeners to the links
   document.querySelectorAll(".nav-links a").forEach((link) => {
    link.addEventListener("click", function (event) {
     const page = this.getAttribute("href").substring(1) + ".html"; // Get the page name from the href
     loadContent(page, this); // Pass the actual event object
    });
   });

   // Store the current page in local storage
   localStorage.setItem("currentPage", page);

   // On page load, check local storage
   const currentPage = localStorage.getItem("currentPage") || "dashboard.html";
   loadContent(currentPage);
  </script>
 </body>
</html>
