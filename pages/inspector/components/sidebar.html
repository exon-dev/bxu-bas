<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar</title>
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
  />
  <link
   href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
   rel="stylesheet"
  />
  <link
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
   rel="stylesheet"
  />
  <style>
   body {
    font-family: "Poppins", sans-serif;
   }
   .sidebar {
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    background-color: #222d31; /* Primary color */
    color: white;
    padding-top: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 1000;
   }
   .sidebar a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px 20px;
    transition: background-color 0.3s, color 0.3s;
   }
   .sidebar a:hover {
    background-color: #0056b3;
    color: #ffffff;
   }
   .sidebar a.active {
    background-color: #0056b3;
    color: #ffffff;
   }
   .sidebar .logo {
    text-align: center;
    margin-bottom: 20px;
   }
   .sidebar .logo img {
    max-width: 150px;
   }
   .sidebar .nav-links {
    flex-grow: 1;
   }
   .logout {
    margin: 20px;
    text-align: center;
   }
   .logout button {
    background-color: transparent;
    border: none;
    color: white;
    font-size: 16px;
    transition: color 0.3s;
   }
   .logout button:hover {
    color: #dc3545;
   }
  </style>
 </head>
 <body>
  <nav id="sidebar" class="sidebar">
   <div class="logo">
    <img
     src="../../assets/images/bxu-logo.png"
     alt="BXU Logo"
     class="img-fluid"
    />
   </div>
   <div class="nav-links">
    <a href="#dashboard.html" onclick="loadContent('dashboard.html', this)"
     ><i class="bi bi-speedometer2"></i> Dashboard</a
    >
    <a href="#violations.html" onclick="loadContent('violations.html', this)"
     ><i class="bi bi-exclamation-triangle"></i> Violations</a
    >
    <a
     href="#notifications.html"
     onclick="loadContent('notifications.html', this)"
     ><i class="bi bi-bell"></i> Notifications</a
    >
    <a href="#profile.html" onclick="loadContent('profile.html', this)"
     ><i class="bi bi-person"></i> Profile</a
    >
   </div>
   <div class="logout">
    <button onclick="logout()">
     <i class="bi bi-box-arrow-right"></i> Logout
    </button>
   </div>
  </nav>

  <div id="content" style="margin-left: 250px; padding: 70px 20px 20px 20px">
   <!-- Content will be loaded here -->
  </div>

  <script>
   function loadContent(page, element) {
    // Fetch the content of the page
    fetch(page)
     .then((response) => response.text())
     .then((data) => {
      // Insert the content into the content area
      const contentDiv = document.getElementById("content");
      if (contentDiv) {
       contentDiv.innerHTML = data;

       // Remove 'active' class from all links
       const links = document.querySelectorAll(".sidebar a");
       links.forEach((link) => link.classList.remove("active"));

       // Add 'active' class to the clicked link
       element.classList.add("active");
      } else {
       console.error("Content div not found");
      }
     })
     .catch((error) => console.error("Error loading content:", error));
   }

   function logout() {
    // Add your logout logic here
    alert("Logging out...");
   }

   // Debugging: Check if the logout function is defined
   console.log("Logout function defined:", typeof logout === "function");
  </script>
 </body>
</html>
