<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
   rel="stylesheet"1
  />
  <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
  <style>
   body {
    font-family: "Poppins", sans-serif !important;
    background-color: #eff3fc;
    margin: 0;
    color: #2c3e50;
   }

   .card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    border: none;
    margin-bottom: 24px;
    transition: all 0.3s ease;
   }

   .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
   }

   .card-body {
    padding: 28px;
   }

   .profile-header {
    margin-bottom: 8px;
   }

   .profile-header h4 {
    font-weight: 600;
    color: #1a237e;
    margin: 0;
   }

   .profile-header p {
    color: #64748b;
    margin: 8px 0 0;
    font-size: 0.95rem;
   }

   .profile-image-container {
    position: relative;
    margin: 20px 0;
   }

   .circular-image {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid white;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
   }

   .circular-image:hover {
    transform: scale(1.05);
   }

   .profile-info {
    text-align: center;
    margin-top: 16px;
   }

   .profile-email {
    font-size: 1.1rem;
    font-weight: 500;
    color: #2c3e50;
    margin: 0;
   }

   .profile-role {
    font-size: 0.9rem;
    color: #64748b;
    margin: 4px 0;
    background: #f1f5f9;
    padding: 4px 12px;
    border-radius: 20px;
    display: inline-block;
   }

   .btn {
    padding: 12px 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
    font-size: 0.95rem;
    display: inline-flex;
    align-items: center;
    gap: 8px;
   }

   .btn-success {
    background-color: #10b981;
    color: white;
   }

   .btn-success:hover {
    background-color: #059669;
    transform: translateY(-1px);
   }

   .personal-info {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 16px;
    align-items: center;
   }

   .info-section h5 {
    color: #1a237e;
    font-weight: 600;
    margin-bottom: 24px;
    display: flex;
    align-items: center;
    gap: 8px;
   }

   .label {
    font-weight: 500;
    color: #64748b;
    font-size: 0.95rem;
   }

   .value {
    background-color: #f8fafc;
    padding: 12px 16px;
    border-radius: 12px;
    color: #1e293b;
    font-weight: 500;
    border: 1px solid #e2e8f0;
    transition: all 0.2s ease;
   }

   .value:hover {
    background-color: #f1f5f9;
    border-color: #cbd5e1;
   }

   .layout-grid {
    display: grid;
    grid-template-columns: 300px 1fr;
    gap: 24px;
    padding: 0 12px;
   }
  </style>
 </head>
 <body id="profile">
  <div class="card">
   <div class="card-body profile-header">
    <h4>Profile</h4>
    <p>Manage your inspector profile and settings</p>
   </div>
  </div>

  <div class="layout-grid">
   <!-- Profile Card -->
   <div class="card">
    <div class="card-body">
     <div class="profile-image-container">
      <img
       src=""
       alt="Profile Image"
       class="circular-image bg-secondary"
       id="profileImage"
      />
     </div>
     <div class="profile-info">
      <p class="profile-email" id="profileEmail"></p>
      <span class="profile-role" id="profileRole">
       <i class="bi bi-shield-check"></i> Inspector
      </span>
     </div>
     <div style="text-align: center; margin-top: 24px">
      <button class="btn btn-success" onclick="changePassword()">
       <i class="bi bi-key-fill"></i>
       Change Password
      </button>
     </div>
    </div>
   </div>

   <!-- Information Card -->
   <div class="card">
    <div class="card-body info-section">
     <h5>
      <i class="bi bi-person-vcard-fill"></i>
      Personal Information
     </h5>
     <div class="personal-info">
      <p class="label">Email Address</p>
      <div class="value" id="personalEmail"></div>
      <p class="label">First Name</p>
      <div class="value" id="personalFirstName"></div>
      <p class="label">Last Name</p>
      <div class="value" id="personalLastName"></div>
     </div>
    </div>
   </div>
  </div>

  <script>
   function changePassword() {
    alert("Change password functionality not implemented yet.");
   }

   // Fetch data from local storage
   const email = localStorage.getItem("email");
   const first_name = localStorage.getItem("firstName");
   const last_name = localStorage.getItem("lastName");
   const profileImageUrl = localStorage.getItem("profile_image");

   // Populate the fields
   document.getElementById("profileEmail").textContent = email || "N/A";
   document.getElementById("personalEmail").textContent = email || "N/A";
   document.getElementById("personalFirstName").textContent =
    first_name || "N/A";
   document.getElementById("personalLastName").textContent = last_name || "N/A";
   document.getElementById("profileImage").src = profileImageUrl || "";
  </script>
 </body>
</html>
