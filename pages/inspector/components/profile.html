<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
   rel="stylesheet"
   1
  />
  <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
  />
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
   rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
   body {
    font-family: "Poppins", sans-serif !important;
    background-color: #eff3fc;
    margin: 0;
    color: #2c3e50;
   }

   .card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    border: none;
    margin-bottom: 24px;
    transition: all 0.3s ease;
   }

   .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
   }

   .card-body {
    padding: 28px;
   }

   .profile-header {
    margin-bottom: 8px;
   }

   .profile-header h4 {
    font-weight: 600;
    color: #1a237e;
    margin: 0;
   }

   .profile-header p {
    color: #64748b;
    margin: 8px 0 0;
    font-size: 0.95rem;
   }

   .profile-image-container {
    position: relative;
    margin: 20px 0;
    text-align: center;
   }

   .circular-image {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid white;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    display: block;
    margin: 0 auto;
    min-width: 120px;
    min-height: 120px;
   }

   .circular-image:hover {
    transform: scale(1.05);
    cursor: pointer;
   }

   .profile-info {
    text-align: center;
    margin-top: 16px;
   }

   .profile-email {
    font-size: 1.1rem;
    font-weight: 500;
    color: #2c3e50;
    margin: 0;
   }

   .profile-role {
    font-size: 0.9rem;
    color: #64748b;
    margin: 4px 0;
    background: #f1f5f9;
    padding: 4px 12px;
    border-radius: 20px;
    display: inline-block;
   }

   .btn {
    padding: 12px 24px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
    font-size: 0.95rem;
    display: inline-flex;
    align-items: center;
    gap: 8px;
   }

   .btn-success {
    background-color: #10b981;
    color: white;
   }

   .btn-success:hover {
    background-color: #059669;
    transform: translateY(-1px);
   }

   .personal-info {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 16px;
    align-items: center;
   }

   .info-section h5 {
    color: #1a237e;
    font-weight: 600;
    margin-bottom: 24px;
    display: flex;
    align-items: center;
    gap: 8px;
   }

   .label {
    font-weight: 500;
    color: #64748b;
    font-size: 0.95rem;
   }

   .value {
    background-color: #f8fafc;
    padding: 12px 16px;
    border-radius: 12px;
    color: #1e293b;
    font-weight: 500;
    border: 1px solid #e2e8f0;
    transition: all 0.2s ease;
   }

   .value:hover {
    background-color: #f1f5f9;
    border-color: #cbd5e1;
   }

   .layout-grid {
    display: grid;
    grid-template-columns: 300px 1fr;
    gap: 24px;
    /* padding: 0 12px; */
   }

   .modal {
    display: none;
    position: fixed;
    z-index: 1055 !important;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
   }

   .modal-content {
    background-color: white;
    margin: 15% auto;
    padding: 28px;
    width: 80%;
    max-width: 500px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
   }

   .close {
    color: #64748b;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.2s ease;
   }

   .close:hover {
    color: #1e293b;
   }

   .form-group {
    margin-bottom: 20px;
   }

   .form-group label {
    display: block;
    margin-bottom: 8px;
    color: #1a237e;
    font-weight: 500;
   }

   .form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    font-family: "Poppins", sans-serif;
    transition: all 0.2s ease;
   }

   .form-group input:focus {
    outline: none;
    border-color: #10b981;
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
   }

   .modal h2 {
    color: #1a237e;
    margin-bottom: 20px;
    font-weight: 600;
   }

   .modal p {
    color: #64748b;
    margin-bottom: 20px;
   }

   .modal-backdrop {
    z-index: 1050 !important;
   }

   .modal-footer {
    border-top: 1px solid #dee2e6;
    padding: 1rem;
    display: flex;
    justify-content: flex-end;
    gap: 0.5rem;
   }

   .modal-body {
    padding: 1rem;
   }

   .btn {
    padding: 0.5rem 1rem;
    font-weight: 500;
   }

   .btn-sm {
    padding: 0.25rem 0.5rem;
    font-size: 0.875rem;
   }

   .float-end {
    float: right;
   }

   /* Add a hover effect to indicate it's clickable */
   .profile-image-container::after {
    content: "Click to change";
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.8rem;
    color: #64748b;
    opacity: 0;
    transition: opacity 0.3s ease;
   }

   .profile-image-container:hover::after {
    opacity: 1;
   }
  </style>
 </head>
 <body id="profile">
  <div class="card">
   <div class="card-body profile-header">
    <h4>Profile</h4>
    <p>Manage your inspector profile and settings</p>
   </div>
  </div>

  <div class="layout-grid">
   <!-- Profile Card -->
   <div class="card">
    <div class="card-body">
     <div class="profile-image-container">
      <img
       src="/assets/inspector_prof.png"
       alt="Profile Image"
       class="circular-image"
       id="profileImage"
       style="cursor: pointer; background-color: #e2e8f0"
       onclick="document.getElementById('imageInput').click()"
      />
      <input
       type="file"
       id="imageInput"
       accept="image/*"
       style="display: none"
       onchange="handleImageUpload(event)"
      />
     </div>
     <div class="profile-info">
      <p class="profile-email" id="profileEmail"></p>
      <span class="profile-role" id="profileRole">
       <i class="bi bi-shield-check"></i> Inspector
      </span>
     </div>
     <div style="text-align: center; margin-top: 24px">
      <button class="btn btn-success" onclick="changePassword()">
       <i class="bi bi-key-fill"></i>
       Change Password
      </button>
     </div>
    </div>
   </div>

   <!-- Information Card -->
   <div class="card">
    <div class="card-body info-section">
     <h5 class="d-flex justify-content-between align-items-center">
      <span>
       <i class="bi bi-person-vcard-fill"></i>
       Personal Information
      </span>
      <button class="btn btn-success btn-sm" onclick="editPersonalInfo()">
       <i class="bi bi-pencil-fill"></i> Edit
      </button>
     </h5>
     <div class="personal-info">
      <p class="label">Email Address</p>
      <div class="value" id="personalEmail"></div>
      <p class="label">First Name</p>
      <div class="value" id="personalFirstName"></div>
      <p class="label">Last Name</p>
      <div class="value" id="personalLastName"></div>
     </div>
    </div>
   </div>
  </div>

  <script type="module">
   import CONFIG from "/scripts/config.js";
   const apiUrl = CONFIG.API_BASE_URL;
   const app_url = CONFIG.APP_URL;
   const passwordModal = new bootstrap.Modal(
    document.getElementById("passwordModal")
   );
   const successModal = new bootstrap.Modal(
    document.getElementById("successModal")
   );
   const errorModal = new bootstrap.Modal(
    document.getElementById("errorModal")
   );
   const personalInfoModal = new bootstrap.Modal(
    document.getElementById("personalInfoModal")
   );

   // Make functions globally available
   window.changePassword = function () {
    passwordModal.show();
   };

   window.handlePasswordChange = async function () {
    const submitButton = document.querySelector(
     '#passwordModal button[type="submit"]'
    );
    const spinner = submitButton.querySelector(".spinner-border");
    const buttonText = submitButton.querySelector(".button-text");

    try {
     // Show loading state
     submitButton.disabled = true;
     spinner.classList.remove("d-none");
     buttonText.textContent = "Updating...";

     const currentPassword = document.getElementById("currentPassword").value;
     const newPassword = document.getElementById("newPassword").value;
     const confirmPassword = document.getElementById("confirmPassword").value;
     const email = document.getElementById("profileEmail").textContent;

     const response = await fetch(apiUrl + "/auth/reset-logged-in-password", {
      method: "POST",
      headers: {
       "Content-Type": "application/json",
       Authorization: `Bearer ${localStorage.getItem("authToken")}`,
      },
      body: JSON.stringify({
       email: email,
       current_password: currentPassword,
       new_password: newPassword,
       confirm_password: confirmPassword,
      }),
     });

     const data = await response.json();

     if (response.ok) {
      document.getElementById("successMessage").textContent =
       "Your password has been successfully updated.";
      passwordModal.hide();
      successModal.show();
      document.getElementById("passwordForm").reset();
     } else {
      // Clear all password inputs
      document.getElementById("currentPassword").value = "";
      document.getElementById("newPassword").value = "";
      document.getElementById("confirmPassword").value = "";

      passwordModal.hide();
      let errorMsg;

      if (response.status === 400) {
       errorMsg = data.message;
      } else if (data.errors) {
       if (data.errors.confirm_password) {
        errorMsg = data.errors.confirm_password[0];
       } else if (data.errors.new_password) {
        errorMsg = data.errors.new_password[0];
       }
      } else {
       errorMsg = data.message || "An error occurred while updating password";
      }

      document.getElementById("errorMessage").textContent = errorMsg;
      errorModal.show();
     }
    } catch (error) {
     console.error("Error:", error);
     // Clear all password inputs
     document.getElementById("currentPassword").value = "";
     document.getElementById("newPassword").value = "";
     document.getElementById("confirmPassword").value = "";

     passwordModal.hide();
     document.getElementById("errorMessage").textContent =
      "Network error. Please check your connection and try again.";
     errorModal.show();
    } finally {
     // Reset button state
     submitButton.disabled = false;
     spinner.classList.add("d-none");
     buttonText.textContent = "Update Password";
    }
   };

   window.editPersonalInfo = function () {
    document.getElementById("editFirstName").value =
     localStorage.getItem("firstName") || "";
    document.getElementById("editLastName").value =
     localStorage.getItem("lastName") || "";
    personalInfoModal.show();
   };

   window.handlePersonalInfoUpdate = async function () {
    const submitButton = document.querySelector(
     '#personalInfoModal button[type="submit"]'
    );
    const spinner = submitButton.querySelector(".spinner-border");
    const buttonText = submitButton.querySelector(".button-text");

    try {
     // Show loading state
     submitButton.disabled = true;
     spinner.classList.remove("d-none");
     buttonText.textContent = "Saving...";

     const firstName = document.getElementById("editFirstName").value;
     const lastName = document.getElementById("editLastName").value;
     const email = document.getElementById("profileEmail").textContent;

     const response = await fetch(apiUrl + "/auth/update-personal-info", {
      method: "POST",
      headers: {
       "Content-Type": "application/json",
       Authorization: `Bearer ${localStorage.getItem("authToken")}`,
      },
      body: JSON.stringify({
       email: email,
       first_name: firstName,
       last_name: lastName,
      }),
     });

     const data = await response.json();

     if (response.ok) {
      // Update localStorage and UI with the returned data
      localStorage.setItem("firstName", data.data.first_name);
      localStorage.setItem("lastName", data.data.last_name);

      document.getElementById("personalFirstName").textContent =
       data.data.first_name;
      document.getElementById("personalLastName").textContent =
       data.data.last_name;

      document.getElementById("successMessage").textContent =
       "Your personal information has been successfully updated.";
      personalInfoModal.hide();
      successModal.show();
     } else {
      personalInfoModal.hide();
      document.getElementById("errorMessage").textContent =
       data.message || "An error occurred while updating personal information";
      errorModal.show();
     }
    } catch (error) {
     console.error("Error:", error);
     personalInfoModal.hide();
     document.getElementById("errorMessage").textContent =
      "Network error. Please check your connection and try again.";
     errorModal.show();
    } finally {
     // Reset button state
     submitButton.disabled = false;
     spinner.classList.add("d-none");
     buttonText.textContent = "Save Changes";
    }
   };

   window.handleImageUpload = async function (event) {
    const file = event.target.files[0];
    const loadingOverlay = document.getElementById("loadingOverlay");
    const email = localStorage.getItem("email");

    if (file) {
     // Validate file type
     if (!file.type.startsWith("image/")) {
      document.getElementById("errorMessage").textContent =
       "Please upload an image file";
      errorModal.show();
      return;
     }

     // Validate file size (2MB = 2 * 1024 * 1024 bytes)
     if (file.size > 2 * 1024 * 1024) {
      document.getElementById("errorMessage").textContent =
       "Please upload an image smaller than 2MB";
      errorModal.show();
      return;
     }

     try {
      loadingOverlay.style.display = "block";

      const formData = new FormData();
      formData.append("profile_picture", file);
      formData.append("email", email);

      const response = await fetch(`${apiUrl}/auth/update-profile-picture`, {
       method: "POST",
       headers: {
        Authorization: `Bearer ${localStorage.getItem("authToken")}`,
       },
       body: formData,
      });

      const data = await response.json();

      if (response.ok) {
       // Update the profile image with the new URL from the server
       document.getElementById(
        "profileImage"
       ).src = `${app_url}${data.data.image_url}`;
       localStorage.setItem("profile_image", data.data.image_url);
       document.getElementById("successMessage").textContent =
        "Profile picture updated successfully.";
       successModal.show();
      } else {
       document.getElementById("errorMessage").textContent =
        data.message || "Failed to upload image";
       errorModal.show();
      }
     } catch (error) {
      console.error("Error:", error);
      document.getElementById("errorMessage").textContent =
       "Network error. Please try again.";
      errorModal.show();
     } finally {
      loadingOverlay.style.display = "none";
      // Reset the file input
      event.target.value = "";
     }
    }
   };

   // Fetch profile data immediately when script loads
   async function fetchUserProfile() {
    try {
     const email = localStorage.getItem("email");
     const response = await fetch(`${apiUrl}/auth/get-user-profile`, {
      method: "POST",
      headers: {
       "Content-Type": "application/json",
       Authorization: `Bearer ${localStorage.getItem("authToken")}`,
      },
      body: JSON.stringify({ email }),
     });

     const data = await response.json();

     console.log(data)

     if (response.ok && data.data) {
      // Update profile image if it exists
      if (data.data.image_url) {
       document.getElementById(
        "profileImage"
       ).src = `${app_url}${data.data.image_url}`;
      } else {
       document.getElementById("profileImage").src =
        "/assets/inspector_prof.png";
      }

      // Update other profile information
      document.getElementById("profileEmail").textContent = data.data.email;
      document.getElementById("personalEmail").textContent = data.data.email;
      document.getElementById("personalFirstName").textContent =
       data.data.first_name || "N/A";
      document.getElementById("personalLastName").textContent =
       data.data.last_name || "N/A";

      // Store in localStorage for other uses
      localStorage.setItem("firstName", data.data.first_name);
      localStorage.setItem("lastName", data.data.last_name);
      if (data.data.image_url) {
       localStorage.setItem("profile_image", data.data.image_url);
      }
     }
    } catch (error) {
     console.error("Error fetching profile:", error);
    }
   }

   // Call fetchUserProfile immediately
   fetchUserProfile();

   // Also call it when DOM is loaded (as a backup)
   fetchUserProfile;
  </script>

  <!-- Password Change Modal -->
  <div
   class="modal fade"
   id="passwordModal"
   tabindex="-1"
   aria-labelledby="passwordModalLabel"
   aria-hidden="true"
  >
   <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
     <div class="modal-header">
      <h5 class="modal-title" id="passwordModalLabel">Change Password</h5>
      <button
       type="button"
       class="btn-close"
       data-bs-dismiss="modal"
       aria-label="Close"
      ></button>
     </div>
     <div class="modal-body">
      <form
       id="passwordForm"
       onsubmit="event.preventDefault(); handlePasswordChange();"
      >
       <div class="mb-3">
        <label for="currentPassword" class="form-label"
         >Current Password:</label
        >
        <input
         type="password"
         class="form-control"
         id="currentPassword"
         required
        />
       </div>
       <div class="mb-3">
        <label for="newPassword" class="form-label">New Password:</label>
        <input
         type="password"
         class="form-control"
         id="newPassword"
         required
         minlength="8"
        />
        <div class="form-text">Password must be at least 8 characters long</div>
       </div>
       <div class="mb-4">
        <label for="confirmPassword" class="form-label"
         >Confirm Password:</label
        >
        <input
         type="password"
         class="form-control"
         id="confirmPassword"
         required
         minlength="8"
        />
       </div>
      </form>
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
       Close
      </button>
      <button type="submit" class="btn btn-success" form="passwordForm">
       <span
        class="spinner-border spinner-border-sm d-none"
        role="status"
        aria-hidden="true"
       ></span>
       <span class="button-text">Update Password</span>
      </button>
     </div>
    </div>
   </div>
  </div>

  <!-- Success Modal -->
  <div
   class="modal fade"
   id="successModal"
   tabindex="-1"
   aria-labelledby="successModalLabel"
   aria-hidden="true"
  >
   <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
     <div class="modal-header">
      <h5 class="modal-title" id="successModalLabel">Success!</h5>
      <button
       type="button"
       class="btn-close"
       data-bs-dismiss="modal"
       aria-label="Close"
      ></button>
     </div>
     <div class="modal-body">
      <p id="successMessage">Operation completed successfully.</p>
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-success" data-bs-dismiss="modal">
       OK
      </button>
     </div>
    </div>
   </div>
  </div>

  <!-- Error Modal -->
  <div
   class="modal fade"
   id="errorModal"
   tabindex="-1"
   aria-labelledby="errorModalLabel"
   aria-hidden="true"
  >
   <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
     <div class="modal-header">
      <h5 class="modal-title" id="errorModalLabel">Error</h5>
      <button
       type="button"
       class="btn-close"
       data-bs-dismiss="modal"
       aria-label="Close"
      ></button>
     </div>
     <div class="modal-body">
      <p id="errorMessage"></p>
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-success" data-bs-dismiss="modal">
       OK
      </button>
     </div>
    </div>
   </div>
  </div>

  <!-- Personal Info Edit Modal -->
  <div
   class="modal fade"
   id="personalInfoModal"
   tabindex="-1"
   aria-labelledby="personalInfoModalLabel"
   aria-hidden="true"
  >
   <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
     <div class="modal-header">
      <h5 class="modal-title" id="personalInfoModalLabel">
       Edit Personal Information
      </h5>
      <button
       type="button"
       class="btn-close"
       data-bs-dismiss="modal"
       aria-label="Close"
      ></button>
     </div>
     <div class="modal-body">
      <form
       id="personalInfoForm"
       onsubmit="event.preventDefault(); handlePersonalInfoUpdate();"
      >
       <div class="mb-3">
        <label for="editFirstName" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="editFirstName" required />
       </div>
       <div class="mb-4">
        <label for="editLastName" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="editLastName" required />
       </div>
      </form>
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
       Close
      </button>
      <button type="submit" class="btn btn-success" form="personalInfoForm">
       <span
        class="spinner-border spinner-border-sm d-none"
        role="status"
        aria-hidden="true"
       ></span>
       <span class="button-text">Save Changes</span>
      </button>
     </div>
    </div>
   </div>
  </div>

  <!-- Add Loading Spinner Overlay -->
  <div
   id="loadingOverlay"
   style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 9999;
   "
  >
   <div
    class="spinner-border text-light"
    style="
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
    "
    role="status"
   >
    <span class="visually-hidden">Loading...</span>
   </div>
  </div>
 </body>
