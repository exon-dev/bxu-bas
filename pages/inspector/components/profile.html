<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
   rel="stylesheet"
  />
  <style>
   body {
    font-family: "Poppins", sans-serif !important;
    background-color: #eff3fc;
    margin: 0;
    /* padding: 20px; */
   }
   .card {
    border-radius: 10px;
    -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
    box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
    border: none;
    margin-bottom: 30px;
    -webkit-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
    display: flex;
    flex-direction: column;
   }
   .card-body {
    flex: 1;
    padding: 28px;
   }
   .circular-image {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
   }
   .d-flex {
    display: flex;
   }
   .align-items-start {
    align-items: flex-start;
   }
   .gap-3 {
    gap: 15px;
   }
   .w-25 {
    width: 25%;
   }
   .w-100 {
    width: 100%;
   }
   .personal-info {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 10px;
    align-items: center;
   }
   .personal-info p {
    margin: 0;
   }
   .personal-info .label {
    font-weight: 600;
   }
   .personal-info .value {
    background-color: #f8f9fa;
    padding: 10px;
    border-radius: 5px;
   }
   .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
   }
   .btn-success {
    background-color: #28a745;
    color: white;
   }
  </style>
 </head>
 <body id="profile">
  <div class="card">
   <div class="card-body">
    <h4>Profile</h4>
    <p>Manage inspector profile</p>
   </div>
  </div>
  <div class="d-flex align-items-start gap-3" style="height: 100%">
   <div
    class="card w-25"
    style="
     height: 100%;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
    "
   >
    <div class="card-body" style="text-align: center">
     <div class="w-full align-items-center d-flex flex-column gap-3">
      <img
       src=""
       alt="Profile Image"
       class="circular-image bg-secondary"
       id="profileImage"
      />
     </div>
     <div class="mt-3">
      <p class="m-0" id="profileEmail"></p>
      <p class="m-0" id="profileRole"></p>
     </div>
     <div class="mt-3">
      <button class="btn btn-success" onclick="changePassword()">
       Change Password
      </button>
     </div>
    </div>
   </div>
   <div class="card w-100" style="height: 100%">
    <div class="card-body">
     <h5>Personal Information</h5>
     <div class="personal-info mt-3">
      <p class="label">Email:</p>
      <div class="value" id="personalEmail"></div>
      <p class="label">Firstname:</p>
      <div class="value" id="personalFirstName"></div>
      <p class="label">Lastname:</p>
      <div class="value" id="personalLastName"></div>
     </div>
    </div>
   </div>
  </div>
 </body>
 <script>
  function changePassword() {
   // Implement change password functionality here
   alert("Change password functionality not implemented yet.");
  }

  // Fetch data from local storage
  const email = localStorage.getItem("email");
  const first_name = localStorage.getItem("firstName");
  const last_name = localStorage.getItem("lastName");
  const profileImageUrl = localStorage.getItem("profile_image"); // Assuming you store the profile image URL

  // Populate the fields
  document.getElementById("profileEmail").textContent = email || "N/A";
  document.getElementById("personalEmail").textContent = email || "N/A";
  document.getElementById("personalFirstName").textContent =
   first_name || "N/A";
  document.getElementById("personalLastName").textContent = last_name || "N/A";
  document.getElementById("profileRole").textContent = "Inspector"; // Assuming the role is static
  document.getElementById("profileImage").src = profileImageUrl || ""; // Set the profile image source
 </script>
</html>
