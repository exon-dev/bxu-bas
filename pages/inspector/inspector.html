<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BXU BAS: Dashboard</title>
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
  />
  <link
   href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
   rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
   rel="stylesheet"
  />
  <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
  />
  <style>
   body {
    font-family: "Poppins", Arial, sans-serif !important;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
   }
   .card {
    border-radius: 10px;
    box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
    border: none;
    margin-bottom: 30px;
    transition: all 0.3s ease-in-out;
   }
  </style>
 </head>
 <body>
  <div class="dashboard">
   <!-- Include Header -->
   <div id="header"></div>

   <!-- Include Sidebar -->
   <div id="sidebar"></div>

   <!-- Main Content -->
   <main class="main-content">
    <div id="content">
     <!-- Content will be loaded here -->
    </div>
   </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module">
   import CONFIG from "/scripts/config.js";
   const apiUrl = CONFIG.API_BASE_URL;

   // Define the handleLogout function
   const handleLogout = async () => {
    console.log("Logout button clicked"); // Debugging log
    const response = await fetch(`${apiUrl}/inspector/inspector-logout`, {
     method: "POST",
     headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${localStorage.getItem("authToken")}`,
     },
    });
    const data = await response.json();
    if (response.ok) {
     localStorage.removeItem("authToken");
     localStorage.clear();

     Toastify({
      text: "Logout successful",
      duration: 3000,
      close: true,
      gravity: "top",
      position: "center",
      backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
     }).showToast();
     setTimeout(() => {
      window.location.href = "../auth/index.html";
     }, 3000);
    } else {
     alert(data.message);
    }
   };

   // Load the header dynamically
   const loadHeader = () => {
    fetch("components/header.html")
     .then((res) => res.text())
     .then((data) => {
      document.getElementById("header").innerHTML = data;
      executeScriptsInElement(document.getElementById("header"));
     })
     .catch((error) => console.error("Error loading header:", error));
   };

   // Load the sidebar dynamically
   const loadSidebar = () => {
    fetch("components/sidebar.html")
     .then((res) => res.text())
     .then((data) => {
      document.getElementById("sidebar").innerHTML = data;
      console.log("Sidebar loaded successfully"); // Debugging log

      // Add event listeners to sidebar links
      const links = document.querySelectorAll(".nav-links a");
      links.forEach((link) => {
       link.addEventListener("click", (event) => {
        event.preventDefault();
        const page = link.getAttribute("href").substring(1) + ".html";
        loadContent(page, link); // Pass the link to update active class
       });
      });

      // Add event listener for the logout button
      const logoutButton = document.getElementById("logoutButton");
      if (logoutButton) {
       console.log("Logout button found"); // Debugging log
       logoutButton.addEventListener("click", handleLogout);
      } else {
       console.error("Logout button not found");
      }

      // Load default content (dashboard)
      loadContent("dashboard.html", document.querySelector(".nav-links a"));
     })
     .catch((error) => console.error("Error loading sidebar:", error));
   };

   // Load the content dynamically
   const loadContent = (page, link = null) => {
    const fullPath = `components/${page}`;

    fetch(fullPath)
     .then((response) => response.text())
     .then((data) => {
      const contentDiv = document.getElementById("content");
      if (contentDiv) {
       contentDiv.innerHTML = data;
       executeScriptsInElement(contentDiv);

       // Remove 'active' class from all links
       const links = document.querySelectorAll(".nav-links a");
       links.forEach((link) => link.classList.remove("active"));

       // Add 'active' class to the clicked link
       if (link) {
        link.classList.add("active");
       }
      }
     })
     .catch((error) => {
      console.error("Error loading content:", error);
      document.getElementById("content").innerHTML =
       "<h2>Error loading the page. Please try again.</h2>";
     });
   };

   // Execute scripts in the loaded content
   const executeScriptsInElement = (element) => {
    const scriptTags = element.querySelectorAll("script");
    scriptTags.forEach((script) => {
     const newScript = document.createElement("script");

     // If the script uses ES6 imports, set type="module"
     if (script.type === "module" || script.src.includes(".js")) {
      newScript.type = "module";
     }

     newScript.textContent = script.textContent;
     document.body.appendChild(newScript);
     document.body.removeChild(newScript); // Remove after execution
    });
   };

   // Initialize the page with the header and sidebar
   window.onload = () => {
    loadHeader();
    loadSidebar();
   };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 </body>
</html>
